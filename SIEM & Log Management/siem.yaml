info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Guardicore Siem
  title: Guardicore Siem
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Guardicore Get Agents
      parameters:
      - description: Display status - should be either UP or DOWN
        example: UP
        in: query
        name: Query Display Status Value
        required: false
        schema: {type: string}
      - description: 'Agent status flags: undefined (Any Flag), 2 (PollingMode), 3
          (OutdatedPolicy), 4 (OutdatedConfiguration), 5 (NoRevealReceived), 6 (HighDropRate),
          7 (AgentMissing), 8 (PartialPolicy), 9 (EnforcementPaused), 10 (NoRevealReported),
          11 (RevealOffline), 12 (EnforcementOffline), 13 (RevealModuleError), 14
          (EnforcementModuleError), 15 (DetectionModuleError), 16 (DeceptionModuleError),
          17 (ControllerModuleError)'
        example: 3,5,7
        in: query
        name: Query Status Flag Values
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Guardicore Get Agents
  tmp1:
    post:
      description: Guardicore Get Events
      parameters:
      - description: The incident ID from which to retrieve events
        example: d69f3ff0-3205-4672-b456-250fe9e7fa0e
        in: query
        name: Incident ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Guardicore Get Events
  tmp2:
    post:
      description: Guardicore Get Incidents
      parameters:
      - description: Incident start time min value.  If you want to use a relative
          time, see the README for details.
        example: '2019-05-25'
        in: query
        name: From Time
        required: true
        schema: {type: string}
      - description: Incident start time max value.  If you want to use a relative
          time, see the README for details.
        example: '2019-05-25'
        in: query
        name: To Time
        required: true
        schema: {type: string}
      - description: Sort the incidents according to this property
        example: start_time
        in: query
        name: Sort
        required: false
        schema: {type: string}
      - description: Severity to filter by
        example: Low, Medium, High
        in: query
        name: Severity
        required: false
        schema: {type: string}
      - description: Incident Group to filter by
        example: string
        in: query
        name: Incident Group
        required: false
        schema: {type: string}
      - description: Tag to filter by
        example: string
        in: query
        name: Tag
        required: false
        schema: {type: string}
      - description: Number of incidents to return per request
        example: '100'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      - description: Offset from the first incident in the query - used for pagination
        example: '0'
        in: body
        name: Offset
        required: false
        schema: {type: string}
      - description: Incident Type to filter by
        example: Reveal
        in: query
        name: Incident Type
        required: false
        schema: {type: string}
      - description: Whether to include events metadata or not
        example: 'True'
        in: query
        name: Include Events
        required: false
        schema: {type: boolean}
      - description: Tenant label
        example: Environment
        in: query
        name: Label Name for Tenant Tagging
        required: false
        schema: {type: string}
      - description: If this is a single customer instance, this should be the customer
          name, and the label_name_for_tenant_tagging option should be blank
        example: Generic Customer Name
        in: query
        name: Default Customer Name
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Guardicore Get Incidents
tags:
- {name: SIEM & Log Management}
