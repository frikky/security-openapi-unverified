      description: Integrate with Azure Sentinel Run Query
      parameters:
      - description: Azure Monitor Log Query
        example: Usage | where TimeGenerated < now() | limit 10
        in: query
        name: Query String
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Microsoft Azure Sentinel Run Query
