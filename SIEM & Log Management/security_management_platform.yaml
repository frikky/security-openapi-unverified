info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Exabeam Security Management Platform
  title: Exabeam Security Management Platform
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Query Data Lake
      parameters:
      - description: Cluster name to query
        example: local
        in: query
        name: Cluster Name
        required: true
        schema: {type: string}
      - description: Text list or CSV string of indices to query.
        example: exabeam-*
        in: query
        name: Indices
        required: true
        schema: {type: string}
      - description: The IOC to use in the default queries. Please see the plugin
          documentation for more information.
        example: 1.2.3.4
        in: query
        name: IOC to Query
        required: false
        schema: {type: string}
      - description: If supplied, this query will be used and the IOC/default query
          will be ignored.
        example: ''
        in: query
        name: Custom Query
        required: false
        schema: {type: string}
      - description: ''
        example: message
        in: query
        name: Query Analyze Field
        required: false
        schema: {type: string}
      - description: How far back to look. More examples can be found in documentation.
        example: '{time.now():-1months}'
        in: query
        name: Time Ago
        required: false
        schema: {type: string}
      - description: What field to sort by.
        example: indexTime
        in: query
        name: Sort Field
        required: false
        schema: {type: string}
      - description: ''
        example: '[*]'
        in: query
        name: Sorted Fields
        required: false
        schema: {type: string}
      - description: Defaults to True.
        example: ''
        in: query
        name: Source
        required: false
        schema: {type: boolean}
      - description: Sort order, defaults to 'desc'
        example: desc
        in: query
        name: Sort Order
        required: false
        schema: {type: string}
      - description: Defaults to True.
        example: ''
        in: query
        name: Highlight
        required: false
        schema: {type: boolean}
      - description: Defaults to True.
        example: ''
        in: query
        name: Query Analyze Wildcard
        required: false
        schema: {type: boolean}
      - description: 'List of Doc Values. Defaults to single list: [indexTime]'
        example: indexTime
        in: query
        name: Doc Values
        required: false
        schema: {type: string}
      - description: If filtering by relative time, which time key to filter by. Defaults
          to indexTime if relative time is provided.
        example: indexTime
        in: query
        name: Time Key
        required: false
        schema: {type: string}
      - description: How many records to return. Defaults to 100
        example: '100'
        in: body
        name: Size
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Exabeam Security Management Platform Query
tags:
- {name: SIEM & Log Management}
