components:
  schemas:
    tmp0:
      properties:
        alarm_id: {type: string}
        alarm_name: {type: string}
        assignee: {type: string}
        dst_ip: {type: string}
        msg: {type: string}
        severity: {type: string}
        src_ip: {type: string}
        summary: {type: string}
        triggered_date: {type: string}
      type: object
    tmp1:
      properties:
        dSIDSigID: {type: string}
        dstIP: {type: string}
        eventCount: {type: string}
        firstTime: {type: string}
        lastTime: {type: string}
        protocol: {type: string}
        ruleMSG: {type: string}
        srcIP: {type: string}
        userIDSrc: {type: string}
      type: object
    tmp2:
      properties:
        total_records: {type: string}
      type: object
  securitySchemes:
    BasicAuth: {scheme: basic, type: http}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of McAfee Enterprise Security Manager
  title: McAfee Enterprise Security Manager
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Retrieve UnAcknowledged Alarms
      parameters:
      - description: Acknowledge incoming alarms.
        example: ''
        in: query
        name: Acknowledge Alarms
        required: false
        schema: {type: boolean}
      - description: Get all alarms (true), Get only unacknowledged alarms (false).  Only
          applicable to v11.3+
        example: ''
        in: query
        name: Get Acknowledged and Unacknowledged Alarms (v11+)
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: McAfee ESM UnAcknowledged Alarms
  tmp1:
    post:
      description: Retrieve All Events Correlating to an IP Address
      parameters:
      - description: IP Address to Query
        example: 192.168.1.1
        in: query
        name: IP Address
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: McAfee ESM Retrieve All Events for IP Address
  tmp2:
    post:
      description: Retrieve Total Events Correlating to an IP Address
      parameters:
      - description: IP Address to Query
        example: 192.168.1.1
        in: query
        name: IP Address
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: McAfee ESM Total Events for IP Address
tags:
- {name: SIEM & Log Management}
