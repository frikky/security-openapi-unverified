components:
  schemas:
    tmp0:
      properties:
        assets: {type: string}
        duration: {type: string}
        endTime: {type: string}
        engineId: {type: string}
        engineName: {type: string}
        id: {type: string}
        message: {type: string}
        scanName: {type: string}
        scanType: {type: string}
        startTime: {type: string}
        startedBy: {type: string}
        status: {type: string}
        vulnerabilities_critical: {type: string}
        vulnerabilities_moderate: {type: string}
        vulnerabilities_severe: {type: string}
        vulnerabilities_total: {type: string}
      type: object
    tmp1:
      properties:
        id: {type: string}
      type: object
  securitySchemes:
    BasicAuth: {scheme: basic, type: http}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Rapid7 InsightVM
  title: Rapid7 InsightVM
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get scan details from Rapid7 InsightVM
      parameters:
      - description: The identifier of the scan.
        example: '1'
        in: body
        name: Scan ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Rapid7 InsightVM Get Scan
  tmp1:
    post:
      description: Start Scan on Rapid7 InsightVM
      parameters:
      - description: The identifier of the site to scan.
        example: '1'
        in: body
        name: Site ID
        required: true
        schema: {type: string}
      - description: The identifier of the scan engine.
        example: '3'
        in: query
        name: Engine ID
        required: true
        schema: {type: string}
      - description: The hosts that should be included as a part of the scan. This
          should be a mixture of IP Addresses and Hostnames as a String array.
        example: google.com,yahoo.com
        in: query
        name: Hosts
        required: true
        schema: {type: string}
      - description: The user-driven scan name for the scan.
        example: Example Scan
        in: query
        name: Scan Name
        required: true
        schema: {type: string}
      - description: The identifier of the scan template
        example: full-audit-without-web-spider
        in: query
        name: Template ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Rapid7 InsightVM Start Scan
tags:
- {name: SIEM & Log Management}
