components:
  schemas:
    tmp0:
      properties:
        rules: {type: string}
      type: object
    tmp1:
      properties:
        pathImage: {type: string}
      type: object
  securitySchemes:
    BasicAuth: {scheme: basic, type: http}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Tufin SecureTrack
  title: Tufin SecureTrack
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get Applicable Rules for IP from SecureTrack Policy Browser
      parameters:
      - description: IP address to get rules for
        example: ''
        in: query
        name: IP Address
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: SecureTrack Get IP Rules
  tmp1:
    post:
      description: Get Image of Network Topology Between Two Endpoints
      parameters:
      - description: Source parameter may contain multiple, comma separated values.
        example: ''
        in: query
        name: Source Address/Addresses
        required: true
        schema: {type: string}
      - description: Destination parameter may contain multiple, comma separated values.
        example: ''
        in: query
        name: Destination Address/Addresses
        required: true
        schema: {type: string}
      - description: "Service parameter can be a port (for example, \u201Ctcp:80\u201D\
          , \u201Cany\u201D), an application (for example, \u201CSkype\u201D, \u201C\
          Facebook\u201D), or a combination of the two (for example \u201Ctcp:80,\
          \ Skype, Facebook\u201D)."
        example: ''
        in: query
        name: Service/Services
        required: true
        schema: {type: string}
      - description: If Source Domain ID is provided, the path starting points will
          be restricted to the specified domain ID. Source Domain ID is valid only
          if overlapping IP mode is enabled.
        example: ''
        in: body
        name: Source Domain ID
        required: false
        schema: {type: string}
      - description: If Global MSSP Context is provided, path will be calculated for
          the specified domain context, otherwise the default domain context is used.
          Global MSSP Context is valid only if MSSP mode is enabled.
        example: ''
        in: body
        name: Global MSSP Context
        required: false
        schema: {type: string}
      - description: If this parameter is set to true, all nodes on the path will
          be displayed, even if the node cannot reach the destination, or if the source
          and destination are the same.
        example: ''
        in: query
        name: Display Incomplete Paths
        required: false
        schema: {type: boolean}
      - description: If this parameter is set to true, blocked traffic icons will
          be displayed next to devices blocking the traffic.
        example: ''
        in: query
        name: Display Blocked Status
        required: false
        schema: {type: boolean}
      - description: If this parameter is set to false, NAT simulation will not be
          used when calculating the path.
        example: ''
        in: query
        name: Simulate NAT
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: SecureTrack Get Topology Image
tags:
- {name: SIEM & Log Management}
