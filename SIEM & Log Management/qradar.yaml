info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of IBM QRadar
  title: IBM QRadar
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get local destination IPs from list of IDs
      parameters:
      - description: Local Destination IDs
        example: '12'
        in: query
        name: Local Destination IDs
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: IBM QRadar Get Local Destination IPs
  tmp1:
    post:
      description: Includes local or remote destination IPs from events associated
        with offense ID
      parameters:
      - description: Offense ID
        example: '12'
        in: body
        name: Offense ID
        required: true
        schema: {type: string}
      - description: 'How far back to query. Options: X Minutes, X Days, X Hours.
          Defaults to 15 minutes.'
        example: 15 Minutes
        in: query
        name: Time Span
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: IBM QRadar Get All Destination IPs by AQL Query
  tmp10:
    post:
      description: Pull log sources relating to an offense in QRadar
      parameters:
      - description: Offense ID to pull log sources from
        example: '1'
        in: body
        name: Offense ID
        required: true
        schema: {type: string}
      - description: Number of minutes ago to limit the sources pulled
        example: '30'
        in: body
        name: Minutes Ago
        required: true
        schema: {type: string}
      - description: Maximum number of sources to pull
        example: '10'
        in: body
        name: Event Limit
        required: false
        schema: {type: string}
      - description: Which field to grab the ID source from, if unsure leave this
          blank. Must be one of 'search_id' or 'cursor_id'
        example: search_id
        in: query
        name: ID Source
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp10'}
          description: Successful request
      summary: IBM QRadar Pull Log Sources
  tmp2:
    post:
      description: Get source IPs from list of IDs
      parameters:
      - description: Source Address IDs
        example: '12'
        in: query
        name: Source Address IDs
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: IBM QRadar Get Source IPs
  tmp3:
    post:
      description: Add a note to an offense in QRadar
      parameters:
      - description: Note Text
        example: This is some text
        in: query
        name: Note Text
        required: true
        schema: {type: string}
      - description: Offense ID to add the note to
        example: '1'
        in: body
        name: Offense ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: IBM QRadar Add Note to Offense
  tmp4:
    post:
      description: Assign an offense to a user
      parameters:
      - description: Username to assign the offense to
        example: userguy
        in: query
        name: Assigned User
        required: true
        schema: {type: string}
      - description: Offense ID to add an assigned user to
        example: '13'
        in: body
        name: Offense ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: IBM QRadar Assign Offense To User
  tmp5:
    post:
      description: Changes the Status of an Offense in QRadar
      parameters:
      - description: Set the Offense status to OPEN, CLOSED, or HIDDEN
        example: OPEN
        in: query
        name: Status to Change To
        required: true
        schema: {type: string}
      - description: Offense ID to change
        example: '13'
        in: query
        name: Offense ID
        required: true
        schema: {type: string}
      - description: Close Reason
        example: Non-Issue
        in: query
        name: Close Reason
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: IBM QRadar Change Offense Status
  tmp6:
    post:
      description: Run a custom query on QRadar
      parameters:
      - description: Query string to run, check README for help
        example: Select LOGSOURCENAME(logsourceid) from events where INOFFENSE(2)
          LIMIT 500 START '2019-05-12 06:00'
        in: query
        name: Query String
        required: true
        schema: {type: string}
      - description: Which field to grab the ID source from, if unsure leave this
          blank. Must be one of 'search_id' or 'cursor_id'
        example: search_id
        in: query
        name: ID Source
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: IBM QRadar Custom Query
  tmp7:
    post:
      description: Get notes from an offense in QRadar
      parameters:
      - description: Offense ID to add the note to
        example: '1'
        in: body
        name: Offense ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: IBM QRadar Get Note From Offense
  tmp8:
    post:
      description: Returns alerts & offenses from QRadar
      parameters:
      - description: Re-running this integration will give only new offenses, otherwise
          all offenses will be returned
        example: 'True'
        in: query
        name: Only Get New Offenses
        required: true
        schema: {type: boolean}
      - description: Only grab these fields, CSV. See README
        example: id,inactive,offense_source
        in: query
        name: Fields to Grab
        required: false
        schema: {type: string}
      - description: Ending offense index to grab to, must be used with Start Index
        example: '5'
        in: body
        name: End Index
        required: false
        schema: {type: string}
      - description: Starting offense index to grab from, must be used with End Index
        example: '0'
        in: body
        name: Start Index
        required: false
        schema: {type: string}
      - description: Filter fields based on values. See README for examples
        example: id>=2
        in: query
        name: Field Filter
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: IBM QRadar Get Offenses
  tmp9:
    post:
      description: Pull events relating to an offense in QRadar
      parameters:
      - description: Offense ID to pull events from
        example: '1'
        in: body
        name: Offense ID
        required: true
        schema: {type: string}
      - description: 'Last X amount of time to pull events from, valid units: MINUTES,
          HOURS, DAYS'
        example: 200 minutes
        in: query
        name: Time Window
        required: true
        schema: {type: string}
      - description: Maximum number of events to pull
        example: '10'
        in: body
        name: Event Limit
        required: false
        schema: {type: string}
      - description: Which field to grab the ID source from, if unsure leave this
          blank. Must be one of 'search_id' or 'cursor_id'
        example: search_id
        in: query
        name: ID Source
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp9'}
          description: Successful request
      summary: IBM QRadar Pull Events
tags:
- {name: SIEM & Log Management}
