        logs: {type: string}
      type: object
    tmp1:
      properties:
        attachment: {type: string}
        logs: {type: string}
      type: object
    tmp2:
      properties:
        attachment: {type: string}
        logs: {type: string}
      type: object
    tmp3:
      properties:
        meta: {type: string}
      type: object
    tmp4:
      properties:
        meta: {type: string}
      type: object
    tmp5:
      properties:
