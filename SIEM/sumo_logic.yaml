paths:
  tmp0:
    post:
      description: Use the Sumo Logic Search Query Language to analyze and present
        log message data using a search aggregation.
      parameters:
      - description: Query
        example: '| count by _sourceCategory'
        in: query
        name: Query
        required: true
        schema: {type: string}
      - description: From Date Time in ISO 8601 format.
        example: '2019-02-22T13:37:00'
        in: query
        name: From Date Time
        required: true
        schema: {type: string}
      - description: To Date Time in ISO 8601 format.
        example: '2019-03-25T09:15:00'
        in: query
        name: To Time
        required: true
        schema: {type: string}
      - description: Time Zone
        example: ''
        in: query
        name: Time Zone
        required: false
        schema: {type: string}
      - description: Limit number of records to return, default is 100.
        example: ''
        in: body
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Sumo Logic Aggregate Search Job
  tmp1:
    post:
      description: Use the Sumo Logic Search Query Language to analyze and present
        log message data.
      parameters:
      - description: Query
        example: _sourceCategory="linux/system"
        in: query
        name: Query
        required: true
        schema: {type: string}
      - description: Number of minutes in the past to retrieve logs for
        example: '60'
        in: body
        name: Minutes Ago
        required: true
        schema: {type: string}
      - description: Time Zone
        example: ''
        in: query
        name: Time Zone
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Sumo Logic Search Logs
tags:
