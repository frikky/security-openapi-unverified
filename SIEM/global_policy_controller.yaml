info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Firemon Global Policy Controller
  title: Firemon Global Policy Controller
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Firemon GPC Delete Device
      parameters:
      - description: Domain ID (defaults to '1')
        example: '1'
        in: query
        name: Domain ID
        required: false
        schema: {type: string}
      - description: Device Identification Number
        example: '2'
        in: query
        name: Device ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Firemon GPC Delete Device
  tmp1:
