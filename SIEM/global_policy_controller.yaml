        example: '1'
        in: query
        name: Access Profile ID
        required: true
        schema: {type: string}
      - description: Rule Identification
        example: '1'
        in: query
        name: ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Firemon GPC Delete Rule
