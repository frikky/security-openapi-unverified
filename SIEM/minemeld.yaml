components:
  schemas:
    tmp0:
      properties:
        success: {type: string}
      type: object
  securitySchemes:
    BasicAuth: {scheme: basic, type: http}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Minemeld Minemeld
  title: Minemeld Minemeld
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Adds IOCs to a database.
      parameters:
      - description: Database into which the IOC is inserted.
        example: ''
        in: query
        name: IOC DB
        required: true
        schema: {type: string}
      - description: Indicator(s) to add. Accepts list or delimited string of IOCs.
        example: 8.8.8.8
        in: query
        name: Indicator
        required: true
        schema: {type: string}
      - description: Type of indicator.
        example: IPv4
        in: query
        name: Type
        required: true
        schema: {type: string}
      - description: Delimiter to separate string of indicators. Defaults to comma.
        example: ','
        in: query
        name: Delimiter
        required: false
        schema: {type: string}
      - description: Time to live for the IOC in seconds. If blank the IOC will persist.
        example: '3600'
        in: body
        name: TTL
        required: false
        schema: {type: string}
      - description: Comment to include for the IOC.
        example: ''
        in: query
        name: Comment
        required: false
        schema: {type: string}
      - description: 'Share level: green, yellow, or red. Can be left blank.'
        example: green
        in: query
        name: Share Level
        required: false
        schema: {type: string}
      - description: Confidence level (0-100).
        example: '75'
        in: body
        name: Confidence
        required: false
        schema: {type: string}
      - description: Direction, can be inbound or outbound.
        example: inbound
        in: query
        name: Direction
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Minemeld Add IOC
tags:
- {name: SIEM & Log Management}
