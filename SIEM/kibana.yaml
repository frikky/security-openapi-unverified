        name: And Query Field
        required: false
        schema: {type: string}
      - description: The operator of a And Query
        example: ':'
        in: query
        name: And Query Operator
        required: false
        schema: {type: string}
      - description: The name of the query used in this timeline
        example: test-query-name2
        in: query
        name: Query Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp11'}
          description: Successful request
      summary: Elastic Kibana Create Timeline
