        in: query
        name: Match All Filter
        required: false
        schema: {type: string}
      - description: The timelines start time range
        example: '2020-09-03T13:26:35-05:00'
        in: query
        name: Start Timestamp
        required: true
        schema: {type: string}
      - description: The timelines end time range
        example: '2020-09-03T13:26:35-05:00'
        in: query
        name: End Timestamp
        required: true
        schema: {type: string}
      - description: A timestamp of when this Timeline was created
        example: '2020-08-03T13:26:35-05:00'
        in: query
        name: Created
        required: false
        schema: {type: string}
      - description: And Query is enabled or not
        example: 'true'
        in: query
        name: And Query Enabled
        required: false
        schema: {type: boolean}
      - description: And Query ECS Field Name
        example: process.name
