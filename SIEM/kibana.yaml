  tmp11:
    post:
      description: Create a timeline or timeline template
      parameters:
      - description: And Query is excluded or not
        example: 'False'
        in: query
        name: And Query Excluded
        required: false
        schema: {type: boolean}
      - description: The title value in the timelines title field
        example: test-query-title
        in: query
        name: Query Title
        required: true
        schema: {type: string}
      - description: One or more columns to display in the timeline
        example: '[''@timestamp'', ''destination.ip'']'
        in: query
        name: Column Ids
        required: true
        schema: {type: string}
      - description: The operator to use in the data provider query between the field
          and value
        example: ':'
        in: query
        name: Query Operator
        required: true
        schema: {type: string}
      - description: The value of a And Query
        example: mimikatz.exe
        in: query
        name: And Query Value
        required: false
        schema: {type: string}
      - description: A KQL Filter Query JSON object
        example: '''kuery'': {''expression'': ''host.os.platform : windows'',''kind'':
          ''kuery''}'
        in: query
        name: KQL Filter Query
        required: false
        schema: {type: string}
      - description: Whether or not the data provider query is enabled
        example: 'False'
        in: query
        name: Query Enabled
        required: false
        schema: {type: boolean}
      - description: Range Query for the specified field to filter
        example: '{''@timestamp'':{''gte'':''now-1d'',''lt'':''now''}}'
        in: query
        name: Range Filter
        required: false
        schema: {type: string}
      - description: A name of who created this Timeline
        example: Swimlane User
        in: query
        name: Created By
        required: true
        schema: {type: string}
      - description: The value of the data provider query field
        example: 123.123.123.123
        in: query
        name: Query Value
        required: true
        schema: {type: string}
      - description: The ECS field to use in the data providers query
        example: destination.ip
        in: query
        name: Query Field
        required: true
        schema: {type: string}
      - description: And Query Name
        example: my-and-query-name
        in: query
        name: And Query Name
        required: false
        schema: {type: string}
      - description: Exists term query for a specified field to filter out
        example: '{''field'':''user.name''}'
        in: query
        name: Exists Filter
        required: false
        schema: {type: string}
      - description: Whether or not the data provider query is an exclusion
        example: 'True'
        in: query
        name: Query Excluded
        required: false
        schema: {type: boolean}
      - description: A Template Timeline Version number
        example: '1'
        in: body
        name: Template Timeline Version
        required: false
        schema: {type: string}
      - description: A timeline data provider AND object in JSON.  Use this or inputs
          starting with And.
        example: '[{''name'': ''event.category'',''enabled'': true,''excluded'': false,''queryMatch'':
          {''field'': ''event.category'',''value'': ''process'',''operator'': '':''}},{''name'':
          ''user.name'',''enabled'': true,''excluded'': false,''queryMatch'': {''field'':
          ''user.name'',''value'': ''SYSTEM'',''operator'': '':''}}]'
        in: query
        name: Data Provider And JSON
        required: false
        schema: {type: string}
      - description: The KQL Mode to use.  Only accepts filter at this time
        example: filter
        in: query
        name: KQL Mode
        required: false
        schema: {type: string}
      - description: The description for this timeline query
        example: example query description
        in: query
        name: Query Description
        required: true
        schema: {type: string}
      - description: If you are wanting to create a Timeline template provide a Template
          Timeline ID
        example: 6acb2c90-a01c-11ea-8e47-5dc21077d10c
