info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Forescout Counteract
  title: Forescout Counteract
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get detailed data about a host
      parameters:
      - description: Key to search off of, must be unique, from list in README
        example: ip, mac or hostid
        in: query
        name: Search Key
        required: true
        schema: {type: string}
      - description: Value to search for
        example: 123.123.123.123, 00c29afacc7 or 169091319
        in: query
        name: Search Value
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Forescout Get Host Data
  tmp1:
    post:
      description: Get the complete list of searchable fields for hosts
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Forescout Get Hostfields
  tmp2:
    post:
      description: Get a list of hosts
      parameters:
      - description: List of values in format key1=value,key2=value2
        example: va_netfunc=Windows
        in: query
        name: Query Value
        required: false
        schema: {type: string}
      - description: Character to split the value from, defaults to '='
        example: '='
        in: query
        name: Value Assignment Character
        required: false
        schema: {type: string}
      - description: Character to split the keys from, defaults to ','
        example: ','
        in: query
        name: Value Delimiter Character
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Forescout Get Hosts
  tmp3:
    post:
      description: Get policies in CounterACT
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Forescout Get Policies
tags:
- {name: SIEM & Log Management}
