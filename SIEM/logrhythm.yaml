info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Logrhythm Logrhythm
  title: Logrhythm Logrhythm
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: LogRhythm Alarms API Get Alarm by ID
      parameters:
      - description: Alarm ID of alarm to ingest
        example: ''
        in: query
        name: Alarm ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Logrhythm Get Alarm by ID
  tmp1:
    post:
      description: LogRhythm Alarms API Get Alarm Events
      parameters:
      - description: Alarm ID of alarm to get events from.
        example: ''
        in: query
        name: Alarm ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Logrhythm Get Alarm Events
  tmp2:
    post:
      description: LogRhythm Alarms API Ingest Alarms with state tracking
      parameters:
      - description: Only alarms created after this date will be returned.  If no
          value is provided, a look-back time of 14 days will be used. If you want
          to use a relative time, see the README for details.
        example: '2020-01-10T00:00:00Z'
        in: query
        name: Start Time
        required: false
        schema: {type: string}
      - description: 'True for ingest all user''s alarms. Default: True.'
        example: ''
        in: query
        name: All Users
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Logrhythm Ingest Alarms
  tmp3:
    post:
      description: LogRhythm Alarm API Ingest Alarm with state tracking
      parameters:
      - description: 'How many days in the past to ingest. Default: 14. (For first
          time, all other task runs will use state tracking)'
        example: ''
        in: body
        name: days
        required: false
        schema: {type: string}
      - description: 'True for ingest all user''s alarms. Default: True.'
        example: ''
        in: query
        name: All Users
        required: false
        schema: {type: boolean}
      - description: The Device status to search by
        example: ''
        in: query
        name: Status
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Logrhythm Ingest Alarm by Status
  tmp4:
    post:
      description: LogRhythm Alarms API update an Alarm status.
      parameters:
      - description: Alarm ID of alarm to ingest
        example: ''
        in: body
        name: Alarm ID
        required: true
        schema: {type: string}
      - description: New status for device (Opened, New, etc.)
        example: ''
        in: query
        name: Status
        required: true
        schema: {type: string}
      - description: Comment for Alarm
        example: ''
        in: query
        name: Comment
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Logrhythm Update Alarm Status
tags:
- {name: SIEM & Log Management}
