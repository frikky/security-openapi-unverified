info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Ironnet Irondefense
  title: Ironnet Irondefense
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Adds a comment to an Alert within IronDefense
      parameters:
      - description: The ID of the Alert
        example: 1111aaaa-1a1a-1a1a-11aa-1a1a1a1a1a1a
        in: query
        name: Alert ID
        required: true
        schema: {type: string}
      - description: Text of comment
        example: Any String
        in: query
        name: Comment
        required: true
        schema: {type: string}
      - description: Shares the provided comment with IronDome, defaults to True
        example: ''
        in: query
        name: Share Comment With IronDome
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: IronNet IronDefense Comment On Alert
  tmp1:
    post:
      description: ' Pull IronDome information for an Alert'
      parameters:
      - description: ID of an Alert to retrieve IronDome information about
        example: 1111aaaa-1a1a-1a1a-11aa-1a1a1a1a1a1a, 2222aaaa-1a1a-1a1a-11aa-1a1a1a1a1a1a
        in: query
        name: Alert ID
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Get Alert IronDome Information
  tmp10:
    post:
      description: Provides a rating for an Alert within IronDefense
      parameters:
      - description: Alert ID
        example: 451fd5638a3f4efaa64523dd1e7475ec
        in: query
        name: Alert ID
        required: true
        schema: {type: string}
      - description: 'Alert Severity. Options: SEVERITY_NONE, SEVERITY_UNDECIDED,
          SEVERITY_BENIGN, SEVERITY_SUSPICIOUS, SEVERITY_MALICIOUS'
        example: SEVERITY_SUSPICIOUS
        in: query
        name: Analyst Severity
        required: true
        schema: {type: string}
      - description: 'Analyst Expectation. Options: EXP_NONE, EXP_UNKNOWN, EXP_EXPECTED,
          EXP_UNEXPECTED'
        example: EXP_UNEXPECTED
        in: query
        name: Analyst Expectation
        required: true
        schema: {type: string}
      - description: Comments for any additional details when rating the alert
        example: ''
        in: query
        name: Comment
        required: true
        schema: {type: string}
      - description: Should this comment be shared with IronDome, defaults to True
        example: ''
        in: query
        name: Share Comment With IronDome
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp10'}
          description: Successful request
      summary: IronNet IronDefense Set Analyst Rating
  tmp2:
    post:
      description: Pulls Alert Notifications from IronDefense. By default, only "ANA_ALERT_CREATED"
        actions are retrieved.
      parameters:
      - description: Alert Notification limit per request.
        example: '20'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      - description: Alert Notification categories to exclude.
        example: C2, RECON
        in: query
        name: Exclude categories
        required: false
        schema: {type: string}
      - description: Alert Notification subcategories to exclude.
        example: DNS_TUNNELING, PERIODIC_BEACONING
        in: query
        name: Exclude subcategories
        required: false
        schema: {type: string}
      - description: Alert Notification with severity under the threshold will be
          exclude.
        example: '500'
        in: body
        name: Severity threshold
        required: false
        schema: {type: string}
      - description: A custom list of Alert Notifications Actions to include. If empty,
          ANA_ALERT_CREATED will be included by default.
        example: ANA_ALERT_CREATED, ANA_ALERT_UPDATED, ANA_WORKFLOW_CREATED, ANA_WORKFLOW_UPDATED,
          ANA_ALERT_DELETED, ANA_NOTE_CREATED, ANA_NOTE_UPDATED, ANA_ALERT_EVENT_ADDED
        in: query
        name: Custom actions
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Get Alert Notifications
  tmp3:
    post:
      description: Pulls Alerts from IronDefense
      parameters:
      - description: List of Alert ID to filter by
        example: 1111aaaa-1a1a-1a1a-11aa-1a1a1a1a1a1a, 2222aaaa-1a1a-1a1a-11aa-1a1a1a1a1a1a
        in: query
        name: Alert ID
        required: false
        schema: {type: string}
      - description: List of Alert categories to filter by
        example: C2, RECON
        in: query
        name: Category
        required: false
        schema: {type: string}
      - description: List of Alert subcategories to filter by
        example: DNS_TUNNELING, PERIODIC_BEACONING
        in: query
        name: Subcategory
        required: false
        schema: {type: string}
      - description: List of Alert status to filter by
        example: awaiting review, under review
        in: query
        name: Status
        required: false
        schema: {type: string}
      - description: List of Alert Analyst Severities to filter by
        example: benign, suspicious
        in: query
        name: Analyst Severity
        required: false
        schema: {type: string}
      - description: List of Alert Analyst Expectations to filter by
        example: unknown, expected
        in: query
        name: Analyst Expectation
        required: false
        schema: {type: string}
      - description: Minimum Alert Severity to filter by
        example: '900'
        in: body
        name: Min Severity
        required: false
        schema: {type: string}
      - description: Maximum Alert Severity to filter by
        example: '900'
        in: body
        name: Max Severity
        required: false
        schema: {type: string}
      - description: Minimum Alert created date to filter by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Min Created Date
        required: false
        schema: {type: string}
      - description: Maximum Alert created date to filter by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Max Created Date
        required: false
        schema: {type: string}
      - description: Minimum Alert updated date to filter by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Min Updated Date
        required: false
        schema: {type: string}
      - description: Maximum Alert updated date to filter by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Max Updated Date
        required: false
        schema: {type: string}
      - description: Minimum date for first Event associated with an Alert to filter
          by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Min First Event Created Date
        required: false
        schema: {type: string}
      - description: Maximum created date for first Event associated with an Alert
          to filter by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Max First Event Created Date
        required: false
        schema: {type: string}
      - description: Minimum created date for last Event associated with an Alert
          to filter by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Min Last Event Created Date
        required: false
        schema: {type: string}
      - description: Maximum created date for last Event associated with an Alert
          to filter by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Max Last Event Created Date
        required: false
        schema: {type: string}
      - description: Minimum start time for first Event associated with an Alert to
          filter by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Min First Event Start Time
        required: false
        schema: {type: string}
      - description: Maximum start time for first Event associated with an Alert to
          filter by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Max First Event Start Time
        required: false
        schema: {type: string}
      - description: Minimum end time for last Event associated with an Alert to filter
          by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Min Last Event End Time
        required: false
        schema: {type: string}
      - description: Maximum end time for last Event associated with an Alert to filter
          by in RFC 3339 format
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Max Last Event End Time
        required: false
        schema: {type: string}
      - description: List of analytic versions to filter by
        example: 1, 2
        in: body
        name: Analytic Version
        required: false
        schema: {type: string}
      - description: Maximum number of Alerts to return
        example: '20'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      - description: The number of Alerts to skip - used for paging the results
        example: '20'
        in: body
        name: Offset
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Get Alerts
  tmp4:
    post:
      description: ' Pull Event from IronAPI by Event ID'
      parameters:
      - description: ID of an Event to retrieve
        example: 1111aaaa-1a1a-1a1a-11aa-1a1a1a1a1a1a, 2222aaaa-1a1a-1a1a-11aa-1a1a1a1a1a1a
        in: query
        name: Event ID
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Get Event
  tmp5:
    post:
      description: Pulls Event Notifications from IronDefense. By default, only "ENA_EVENT_CREATED"
        actions are retrieved.
      parameters:
      - description: Event Notification limit per request.
        example: '20'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      - description: Event Notification categories to exclude.
        example: C2, RECON
        in: query
        name: Exclude categories
        required: false
        schema: {type: string}
      - description: Event Notification subcategories to exclude.
        example: DNS_TUNNELING, PERIODIC_BEACONING
        in: query
        name: Exclude subcategories
        required: false
        schema: {type: string}
      - description: A custom list of Event Notifications Actions to include. If empty,
          ENA_EVENT_CREATED will be included by default.
        example: ENA_EVENT_CREATED, ENA_EVENT_RETRO_WHITELISTED, ENA_EVENT_ADDED_TO_ALERT,
          ENA_EVENT_DELETED, ENA_EVENT_ALERT_UNDER_REVIEW, ENA_EVENT_ALERT_CLOSED
        in: query
        name: Custom actions
        required: false
        schema: {type: string}
      - description: Event Notification with severity under the threshold will be
          exclude.
        example: '500'
        in: body
        name: Severity threshold
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Get Event Notifications
  tmp6:
    post:
      description: Pulls Events from IronDefense
      parameters:
      - description: Alert ID to filter by
        example: 1111aaaa-1a1a-1a1a-11aa-1a1a1a1a1a1a
        in: query
        name: Alert ID
        required: true
        schema: {type: string}
      - description: Maximum number of Events to return
        example: '20'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      - description: The number of Events to skip - used for paging the results
        example: '20'
        in: body
        name: Offset
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Get Events
  tmp7:
    post:
      description: Pulls IronDome Notifications from IronDefense
      parameters:
      - description: Dome Notification limit per request.
        example: '20'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: Get IronDome Notifications
  tmp8:
    post:
      description: Submits an observed bad endpoint to IronDefense. This will create
        a threat intel rule (TIR) in IronDefense.
      parameters:
      - description: IP Address of the observed bad endpoint. (Must provide domain
          OR IP address).
        example: 192.168.1.1
        in: query
        name: IP Address
        required: false
        schema: {type: string}
      - description: Domain associated with the observed bad activity. (Must provide
          domain OR IP address).
        example: example.com
        in: query
        name: Domain
        required: false
        schema: {type: string}
      - description: Identifying name of the observed bad activity, will be used for
          the Threat Intelligence Rule name.
        example: My name
        in: query
        name: Name
        required: true
        schema: {type: string}
      - description: Description
        example: Description of the observed bad activity, will be used for the Threat
          Intelligence Rule description.
        in: query
        name: Description
        required: true
        schema: {type: string}
      - description: The start time of the observed bad activity in RFC 3339 format.
        example: '2019-10-29T08:53:00Z'
        in: query
        name: Activity Start Time
        required: true
        schema: {type: string}
      - description: The end time of the observed bad activity in RFC 3339 format.
        example: '2019-10-29T08:57:00Z'
        in: query
        name: Activity End Time
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: IronNet IronDefense Report Observed Bad Activity
  tmp9:
    post:
      description: Sets the status of an Alert within IronDefense
      parameters:
      - description: The ID of the IronDefense alert
        example: 1111aaaa-1a1a-1a1a-11aa-1a1a1a1a1a1a
        in: query
        name: Alert ID
        required: true
        schema: {type: string}
      - description: 'The status of the alert. Options: STATUS_AWAITING_REVIEW, STATUS_UNDER_REVIEW,
          STATUS_CLOSED'
        example: STATUS_AWAITING_REVIEW
        in: query
        name: Alert Status
        required: true
        schema: {type: string}
      - description: Comments for any additional details when processing the alert.
          (REQUIRED - Except when transitioning from 'Awaiting Review' to 'Under Review').
        example: Any String
        in: query
        name: Comment
        required: false
        schema: {type: string}
      - description: Shares the provided comment with IronDome, defaults to True
        example: ''
        in: query
        name: Share Comment With IronDome
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp9'}
          description: Successful request
      summary: IronNet IronDefense Set Alert Status
tags:
- {name: Network Security & Management}
