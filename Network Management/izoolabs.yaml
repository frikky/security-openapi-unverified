info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of iZOOlogic iZOOlabs
  title: iZOOlogic iZOOlabs
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Fetch Brands API method gives an option to extract/fetch all the
        Client brands.
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: iZOOlogic iZOOlabs Fetch Brands
  tmp1:
    post:
      description: Fetch Incident Messages method gives opportunity to extract/fetch
        all the cummincation made between iZOOlogic and client.
      parameters:
      - description: Start/from date when message was sent from, format - dd/mm/yyyy
          . Will default to 30 days prior if unspecified.
        example: 04/10/2018
        in: query
        name: From Date
        required: false
        schema: {type: string}
      - description: End/to date when message was sent till, format - dd/mm/yyyy .
          Will default to today if unspecified.
        example: 25/10/2018
        in: query
        name: To Date
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: iZOOlogic iZOOlabs Fetch Incident Messages
  tmp2:
    post:
      description: Fetch Incidents method gives facility to extract/fetch all incidents
        created between a given date range along with specific brand.
      parameters:
      - description: Start/from date when message was sent from, format - dd/mm/yyyy
          . Will default to 30 days prior if unspecified.
        example: 04/10/2018
        in: query
        name: From Date
        required: false
        schema: {type: string}
      - description: End/to date when message was sent till, format - dd/mm/yyyy .
          Will default to today if unspecified.
        example: 25/10/2018
        in: query
        name: To Date
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: iZOOlogic iZOOlabs Fetch Incidents
  tmp3:
    post:
      description: Incident Detail method gives facility to extract/fetch all the
        details of an Incident.
      parameters:
      - description: ''
        example: 123abcD
        in: query
        name: Incident ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: iZOOlogic iZOOlabs Incident Detail
  tmp4:
    post:
      description: This API method is used to make any communication for specific
        incident. User can send message through API such as - Request to reject/close/reopen
        incident etc.
      parameters:
      - description: ''
        example: 123abcD
        in: query
        name: Incident ID
        required: true
        schema: {type: string}
      - description: ''
        example: Incident on hold
        in: query
        name: Subject
        required: false
        schema: {type: string}
      - description: ''
        example: Please put the incident on hold
        in: query
        name: Message
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: iZOOlogic iZOOlabs Send Incident Message
