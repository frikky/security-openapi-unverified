info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Attivo Networks Botsink
  title: Attivo Networks Botsink
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Based on the given IP address, create the specified number of deception
        IP addresses in the respective VLAN if not already present.
      parameters:
      - description: IP address to base the deception off of
        example: 1.1.1.1
        in: query
        name: IP Address
        required: true
        schema: {type: string}
      - description: Number of deception IPs to acquire
        example: '2'
        in: body
        name: Number of deception IPs to acquire
        required: false
        schema: {type: string}
      - description: VLAN ID to deploy deceptions in
        example: '1'
        in: body
        name: VLAN ID
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Attivo Networks Botsink Deploy Decoy
  tmp1:
    post:
      description: Retrieve Attivo events.
      parameters:
      - description: 'The maximum severity to retrieve. Acceptable severity values
          are: very high, high, medium, low, very low, system activity'
        example: very high
        in: query
        name: Severity End
        required: false
        schema: {type: string}
      - description: 'The minimum severity to retrieve. Acceptable severity values
          are: very high, high, medium, low, very low, system activity'
        example: low
        in: query
        name: Severity Start
        required: true
        schema: {type: string}
      - description: Only retrieve events that occurred before this time.  Pass in
          a datetime field or you can use a relative time period.  For example, now-5h
          indicates the previous five hours. Valid units are; years(y), months(M),
          weeks(w), days(d), hours(h), minutes(m), seconds(s).
        example: '2019-12-24T20:37:34+00:00'
        in: query
        name: Before
        required: false
        schema: {type: string}
      - description: Only retrieve events that occurred after this time.  Pass in
          a datetime field or you can use a relative time period.  For example, now-5h
          indicates the previous five hours. Valid units are; years(y), months(M),
          weeks(w), days(d), hours(h), minutes(m), seconds(s).
        example: now-1M
        in: query
        name: After
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Attivo Networks Botsink Get Events
  tmp2:
    post:
      description: Get the host info for an Attivo deception host given the hostname
        or IP.
      parameters:
      - description: The hostname to search for.
        example: my-host
        in: query
        name: Hostname
        required: false
        schema: {type: string}
      - description: The IP address to search for.
        example: 192.168.1.1
        in: query
        name: IP Address
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Attivo Networks Botsink Get Host
  tmp3:
    post:
      description: Retrieve all the configured playbooks in Attivo.
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Attivo Networks Botsink Get Playbooks
  tmp4:
    post:
      description: Get the user info for an Attivo deception user given the username.
      parameters:
      - description: Username to search for.
        example: ''
        in: query
        name: Username
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Attivo Networks Botsink Get User
  tmp5:
    post:
      description: Run a playbook with the given attacker IP
      parameters:
      - description: Attacker IP to pass into the playbook
        example: 2.2.2.2
        in: query
        name: Attacker IP
        required: true
        schema: {type: string}
      - description: The ID of the playbook to run
        example: '1'
        in: query
        name: Playbook ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Attivo Networks Botsink Run Playbook
tags:
- {name: Network Security & Management}
