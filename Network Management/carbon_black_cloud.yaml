      description: Set bypass flag for device by ID
      parameters:
      - description: Device ID.
        example: '1703053'
        in: body
        name: Device ID
        required: true
        schema: {type: string}
      - description: Set flag for bypass on this device.
        example: ''
        in: query
        name: Bypass
        required: true
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: VMware Carbon Black Cloud Bypass Device
  tmp1:
    post:
