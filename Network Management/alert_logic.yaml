info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Alert Logic Alert Logic
  title: Alert Logic Alert Logic
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Close an incident
      parameters:
      - description: Incident ID to close
        example: e911b2455abefda6
        in: query
        name: Incident ID
        required: true
        schema: {type: string}
      - description: Close incident notes
        example: No further action required.
        in: query
        name: Notes
        required: false
        schema: {type: string}
      - description: Reason code for closing.
        example: further_action
        in: query
        name: Reason Code
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Alert Logic Close Incident
  tmp1:
    post:
      description: Fetch all incidents
      parameters:
      - description: Limit the number of incidents returned, default is 100.
        example: ''
        in: body
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Alert Logic Fetch All Incidents
  tmp2:
    post:
      description: Fetch a specific incident by ID
      parameters:
      - description: Alert Logic Incident ID to fetch
        example: e911b2455abefda6
        in: query
        name: Incident ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Alert Logic Fetch Incident
  tmp3:
    post:
      description: Fetch the associated logs and or events of an incident
      parameters:
      - description: Alert Logic Incident ID to fetch logs
        example: e911b2455abefda6
        in: query
        name: Incident ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Alert Logic Fetch Incident Logs
  tmp4:
    post:
      description: Fetch Incidents State Tracking
      parameters:
      - description: Limit the number of incidents returned, default is 100.
        example: ''
        in: body
        name: Limit
        required: false
        schema: {type: string}
      - description: From how many minutes ago you would like to retrieve incidents
        example: '60'
        in: body
        name: Minutes Ago
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Alert Logic Fetch Incidents State Tracking
  tmp5:
    post:
      description: Snooze an incident
      parameters:
      - description: Comma-separated list of Incident IDs to snooze
        example: e911b2455abefda6,e9117631f03e4918
        in: query
        name: Incident IDs
        required: true
        schema: {type: string}
      - description: Snooze incident notes
        example: Snoozing this until tomorrow
        in: query
        name: Notes
        required: false
        schema: {type: string}
      - description: 'Reason code for snoozing must be one of: tomorrow, next_week,
          or two_weeks'
        example: tomorrow
        in: query
        name: Reason Code
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Alert Logic Snooze Incident
  tmp6:
    post:
      description: Unsnooze an incident
      parameters:
      - description: Comma-separated list of Incident IDs to unsnooze
        example: e911b2455abefda6,e9117631f03e4918
        in: query
        name: Incident IDs
        required: true
        schema: {type: string}
      - description: Unsnooze incident notes
        example: By the power of Swimlane, awaken o' forgotten incident!
        in: query
        name: Notes
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Alert Logic Unsnooze Incident
tags:
- {name: Network Security & Management}
