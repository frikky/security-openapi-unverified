      - description: Defaults to True. If Logout is false, the Authorization Token
          will be returned
        example: ''
        in: query
        name: Logout
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Nuix Cancel Asynchronous Job
  tmp10:
    post:
      description: Nuix Add Metadata to Item
      parameters:
      - description: Case ID containing Items
        example: ''
        in: query
        name: Case ID
        required: true
        schema: {type: string}
      - description: Item ID to add metadata to.
        example: ''
        in: query
        name: Item ID
        required: true
        schema: {type: string}
      - description: Nuix License Shortname, this will override the licence set in
          the asset.
        example: ''
        in: query
        name: Licence Shortname
        required: false
        schema: {type: string}
      - description: Apply metadata to family items
        example: ''
        in: query
        name: Apply To Family
        required: false
        schema: {type: boolean}
      - description: Apply metadata to duplicate items
        example: ''
        in: query
        name: Apply To Duplicates
        required: false
        schema: {type: boolean}
      - description: JSON Object of Custom Metadata. Example can be found in README
          or at this URL http://<NUIX_HOST>:8080/nuix-restful-service/svc/swagger-ui.html#!/Culling/addCustomMetadataUsingPUT
        example: ''
        in: query
        name: Custom Metadata
        required: true
        schema: {type: string}
      - description: Provide an authorization token to be used with this integration.
        example: ''
        in: query
        name: Optional Authorization Token
        required: false
        schema: {type: string}
      - description: Defaults to True. If Logout is false, the Authorization Token
          will be returned.
        example: ''
        in: query
        name: Logout
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp10'}
          description: Successful request
      summary: Nuix Add Metadata to Item
  tmp11:
    post:
      description: Nuix Create Item Set
      parameters:
      - description: Case ID to add item set to.
        example: ''
        in: query
        name: Case ID
        required: true
        schema: {type: string}
      - description: Nuix License Shortname, this will override the licence set in
          the asset.
        example: ''
        in: query
        name: Licence Shortname
        required: false
        schema: {type: string}
      - description: ''
        example: ''
        in: query
        name: Name
        required: true
        schema: {type: string}
      - description: ''
        example: ''
        in: query
        name: Description
        required: false
        schema: {type: string}
      - description: Query items that should be included. If a query is not supplied
          it defaults to an empty string, which returns all items.
        example: ''
        in: query
        name: Query
        required: true
        schema: {type: string}
      - description: Defaults to date in format yy/MM/dd kk:mm:ss z
        example: ''
        in: query
        name: Batch Name
        required: false
        schema: {type: string}
      - description: How the deduplication is applied. None returns all items matching
          the query including duplicates. Other options return deduplicated items
          based on the deduplication methods used. Defaults to None = ['MD5', 'Per
          Custodian', 'MD5 Ranked Custodian', 'Scripted', 'None']
        example: ''
        in: query
        name: Deduplication
        required: false
        schema: {type: string}
      - description: Comma Separated list of custodian names ordered from highest
          ranked to lowest ranked. If this parameter is present and the deduplication
          parameter has not been specified, MD5 Randed Custodian is assumed. If deduplication
          is any value other than MD5 Randed Custodian this list is ignored.
        example: ''
        in: query
        name: Custodian Ranking
        required: false
        schema: {type: string}
      - description: Deduplicate by value. Defaults to INDIVIDUAL = ['INDIVIDUAL',
          'FAMILY']
        example: ''
        in: query
        name: Deduplicate By
        required: false
        schema: {type: string}
      - description: Provide an authorization token to be used with this integration.
        example: ''
        in: query
        name: Optional Authorization Token
        required: false
        schema: {type: string}
      - description: Defaults to True. If Logout is false, the Authorization Token
          will be returned.
        example: ''
        in: query
        name: Logout
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp11'}
          description: Successful request
      summary: Nuix Create Item Set
