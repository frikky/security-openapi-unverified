        example: ''
        in: query
        name: Sort Order
        required: false
        schema: {type: string}
      - description: The index of the first record that should be returned. Defaults
          to 0.
        example: ''
        in: body
        name: Start Index
        required: false
        schema: {type: string}
      - description: Specifies whether the results should be loaded from and stored
          in cache. Defaults to false.
        example: ''
        in: query
        name: Use Cache
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
