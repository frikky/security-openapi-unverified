        name: Duplicate
        required: false
        schema: {type: string}
      - description: 'Comma Separated List of entity names to include in response
          (e.g. company,email) '
        example: ''
        in: query
        name: Entities
        required: false
        schema: {type: string}
      - description: List of fields to be returned for each item in the results.
        example: ''
        in: query
        name: Field List
        required: false
        schema: {type: string}
      - description: Specifies whether the cached results should be deleted before
          performing the search. Defaults to false.
        example: ''
        in: query
        name: Force Cache Delete
        required: false
        schema: {type: boolean}
      - description: Defines the metadata profile to be applied to the results. Needed
          to get custom metadata. Defaults to no metadata profile.
        example: ''
        in: query
        name: Metadata Profile
        required: false
        schema: {type: string}
      - description: The number of records that should be returned. Defaults to all
          records.
        example: ''
        in: body
        name: Number Of Records Requested
        required: false
        schema: {type: string}
      - description: Comma Separated List of properties to be returned for each item
          in the results.
        example: ''
        in: query
        name: Property List
        required: false
        schema: {type: string}
      - description: Identifies what items should be returned. If a query is not supplied
          it defaults to an empty string, which returns all items.
        example: ''
        in: query
        name: Query
        required: true
        schema: {type: string}
      - description: The relation to apply to the found items. For performance reaons,
          the family option is run against the top-level items. = ['family', 'topTypes',
          'descendants']
        example: ''
        in: query
        name: Relation Type
        required: false
        schema: {type: string}
      - description: Any field in the metadata profile which you want to sort by.
        example: ''
        in: query
        name: Sort Field
        required: false
        schema: {type: string}
      - description: Sets the sort order for the results. Defaults to 'ASC'. = ['ASC',
