info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Atlassian JIRA
  title: Atlassian JIRA
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Add a comment to a ticket
      parameters:
      - description: The key of the ticket
        example: SW-1212
        in: query
        name: Ticket Key
        required: true
        schema: {type: string}
      - description: Comment to append to the ticket specified
        example: ''
        in: query
        name: Comment
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: JIRA Add Comment
  tmp1:
    post:
      description: Create a JIRA Ticket
      parameters:
      - description: Key of the project
        example: SW
        in: query
        name: Project
        required: true
        schema: {type: string}
      - description: Summary of the ticket
        example: DOS attack
        in: query
        name: Summary
        required: true
        schema: {type: string}
      - description: Description of the ticket
        example: A attack from 1.1.1.1 occurred on server localhost
        in: query
        name: Description
        required: true
        schema: {type: string}
      - description: Type of the ticket
        example: Bug
        in: query
        name: Ticket Type
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: JIRA Create Ticket
  tmp2:
    post:
      description: Fetch an individual ticket
      parameters:
      - description: The key of the ticket
        example: SW-1212
        in: query
        name: Ticket Key
        required: true
        schema: {type: string}
      - description: Enable to retrieve attachments
        example: ''
        in: query
        name: Get Attachments
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: JIRA Get Ticket
  tmp3:
    post:
      description: Search and return a list issues using JQL query language
      parameters:
      - description: JQL Search Query
        example: assignee=admin
        in: query
        name: Query
        required: true
        schema: {type: string}
      - description: Enable to retrieve attachments
        example: ''
        in: query
        name: Get Attachments
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: JIRA Search
  tmp4:
    post:
      description: Update a JIRA Ticket
      parameters:
      - description: Key of the ticket
        example: SW-1212
        in: query
        name: Ticket Key
        required: true
        schema: {type: string}
      - description: Update the summary to a new value
        example: ''
        in: query
        name: Summary
        required: false
        schema: {type: string}
      - description: Update the description to a new value
        example: ''
        in: query
        name: Description
        required: false
        schema: {type: string}
      - description: Update the assignee to a new value of type 'Name'
        example: Bob Brown
        in: query
        name: Assignee
        required: false
        schema: {type: string}
      - description: Change the state of the ticket, transitioning it
        example: ''
        in: query
        name: Transition Ticket
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: JIRA Update Ticket
tags:
- {name: Ticket Management}
