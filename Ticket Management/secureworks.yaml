info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Dell Secureworks
  title: Dell Secureworks
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Acknowledge that you have received the latest ticket revisions.
      parameters:
      - description: The ticket ID to acknowledge.
        example: IN37342899
        in: query
        name: Ticket ID
        required: true
        schema: {type: string}
      - description: The ticket version to acknowledge.
        example: 6839625d0cac6ffa264f713efa10fc4098f77ed88148333691ac3ec5c5e13823fa110c9f436d21115eab6d7223af46d337569a
        in: query
        name: Version
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Dell Secureworks Acknowledge Ticket
  tmp1:
    post:
      description: Close a ticket by ID
      parameters:
      - description: Security Incident ID
        example: ''
        in: query
        name: Ticket ID
        required: true
        schema: {type: string}
      - description: The close code to use when closing the ticket
        example: ''
        in: query
        name: Close Code
        required: true
        schema: {type: string}
      - description: The work log message describing why you are closing the ticket
        example: ''
        in: query
        name: Worklog Content
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Dell Secureworks Close Ticket
  tmp2:
    post:
      description: Bundle to query Dell SecureWorks API to get all tickets
      parameters:
      - description: Security Incident ID
        example: ''
        in: query
        name: Ticket ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Dell Secureworks Get Ticket
  tmp3:
    post:
      description: Retrieve a list of updated tickets that you have not yet acknowledged.
      parameters:
      - description: If "ALL," all worklogs are returned for each ticket. If "UPDATED",
          all worklogs added since last acknowledgement are returned. If "NONE," the
          path returns no worklogs. Default is "ALL."
        example: UPDATED
        in: query
        name: Worklogs
        required: false
        schema: {type: string}
      - description: 'If provided, limit response to tickets matching the grouping
          type identified. Options: REQUEST, CHANGE, HEALTH, SECURITY'
        example: HEALTH
        in: query
        name: Grouping Type
        required: false
        schema: {type: string}
      - description: A maximum number of tickets to be returned (default 100).
        example: '100'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      - description: If True, returns only tickets assigned to the client. If false
          or not included, returns all tickets.
        example: ''
        in: query
        name: Assigned To Customer
        required: false
        schema: {type: boolean}
      - description: 'Filters tickets matching the Ticket Type supplied. If not specified,
          the path returns all ticket types. Options: SERVICE_REQUEST, INCIDENT, CHANGE.'
        example: INCIDENT
        in: query
        name: Ticket Type
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Dell Secureworks Get Updated Tickets
tags:
- {name: Ticket Management}
