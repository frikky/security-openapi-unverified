paths:
  tmp0:
    post:
      description: Freshworks Freshservice Add Note To Ticket
      parameters:
      - description: Ticket ID of the ticket to add a note to
        example: ''
        in: body
        name: Ticket ID
        required: true
        schema: {type: string}
      - description: Body of the note
        example: ''
        in: query
        name: Body
        required: true
        schema: {type: string}
      - description: Create a private note
        example: ''
        in: query
        name: Private
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Freshworks Freshservice Add Note To Ticket
  tmp1:
    post:
      description: Freshworks Freshservice Create Ticket
      parameters:
      - description: Subject of the ticket
        example: ''
        in: query
        name: Subject
        required: true
        schema: {type: string}
      - description: Email address associated with the ticket
        example: ''
        in: query
        name: Email
        required: true
        schema: {type: string}
      - description: Description of the ticket
        example: ''
        in: query
        name: Description
        required: true
        schema: {type: string}
      - description: CC Emails
        example: ''
        in: query
        name: CC Emails
        required: false
        schema: {type: string}
      - description: 1 = Email, 2 = Portal, 3 = Phone, 4 = Chat (Default is 2)
        example: '2'
        in: body
        name: Source
        required: false
        schema: {type: string}
      - description: 2 = Open, 3 = Pending, 4 = Resolved, 5 = Closed (Default is 2)
        example: '2'
        in: body
        name: Status
        required: false
        schema: {type: string}
      - description: 1 = Low, 2 = Medium, 3 = High, 4 = Urgent (Default is 1)
        example: '1'
        in: body
        name: Priority
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Freshworks Freshservice Create Ticket
  tmp2:
    post:
      description: Freshworks Freshservice Get All Tickets
      parameters:
      - description: Field name to filter on
        example: description
        in: query
        name: Filter Field
        required: false
        schema: {type: string}
      - description: Filter value to match on, will match if it contains this string
        example: critical
        in: query
        name: Filter Value
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Freshworks Freshservice Get All Tickets
  tmp3:
    post:
      description: Freshworks Freshservice Get Ticket
      parameters:
      - description: Ticket ID of the ticket to get
        example: ''
        in: body
        name: Ticket ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Freshworks Freshservice Get Ticket
  tmp4:
    post:
      description: Freshworks Freshservice Update Ticket
      parameters:
      - description: Ticket ID of the ticket to update
        example: ''
        in: body
        name: Ticket ID
        required: true
        schema: {type: string}
      - description: Subject of the ticket
        example: ''
        in: query
        name: Subject
        required: false
        schema: {type: string}
      - description: Status of the ticket. 2=Open, 3=Pending, 4=Resolved, or 5=Closed
        example: '2'
        in: body
        name: Status
        required: false
        schema: {type: string}
      - description: Priority of the ticket. 1=Low, 2=Medium, 3=High, 4=Urgent
        example: '1'
        in: body
        name: Priority
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Freshworks Freshservice Update Ticket
