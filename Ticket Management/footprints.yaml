components:
  schemas:
    tmp0:
      properties:
        return: {type: string}
      type: object
    tmp1:
      properties:
        return: {type: string}
      type: object
    tmp2:
      properties:
        _searchDescription: {type: string}
        _searchId: {type: string}
        _searchName: {type: string}
        _searchType: {type: string}
      type: object
    tmp3:
      properties:
        JSON: {type: string}
        container_id: {type: string}
        item_def_id: {type: string}
        item_id: {type: string}
      type: object
    tmp4:
      properties:
        JSON: {type: string}
      type: object
  securitySchemes:
    BasicAuth: {scheme: basic, type: http}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of BMC Footprints
  title: BMC Footprints
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Create Item in Footprints
      parameters:
      - description: Definition ID for an Item in Footprints
        example: ''
        in: query
        name: Item Definition ID
        required: true
        schema: {type: string}
      - description: 'JSON Object of {"Field Name": "NEW VALUE"}'
        example: '{"Short Description": "THIS IS A TEST"}'
        in: query
        name: Fields and Values
        required: true
        schema: {type: string}
      - description: List of users assigned to the ticket. Must be existing usernames
        example: admin,user
        in: query
        name: Assignees
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Footprints Create Ticket
  tmp1:
    post:
      description: Edit Item in Footprints
      parameters:
      - description: Definition ID for an Item in Footprints
        example: ''
        in: query
        name: Item Definition ID
        required: true
        schema: {type: string}
      - description: Item ID from Footprints
        example: '101'
        in: query
        name: Item ID
        required: true
        schema: {type: string}
      - description: 'JSON Object of {"Field Name": "NEW VALUE"}'
        example: '{"Short Description": "THIS IS A TEST"}'
        in: query
        name: Fields and Values
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Footprints Edit Ticket
  tmp2:
    post:
      description: Get Searches from Footprints
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Footprints Get Searches
  tmp3:
    post:
      description: Get item Details from Footprints
      parameters:
      - description: Container Name in Footprints
        example: Workspace
        in: query
        name: Container Name
        required: true
        schema: {type: string}
      - description: Item Number from Footprints
        example: INC-1
        in: query
        name: Item Number
        required: true
        schema: {type: string}
      - description: Item Type from Footprints
        example: Incident
        in: query
        name: Item Type
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Footprints Get Item Details
  tmp4:
    post:
      description: Run Search from Footprints
      parameters:
      - description: Search ID from Footprints
        example: '101'
        in: query
        name: Search ID
        required: false
        schema: {type: string}
      - description: Search Name from Footprints
        example: My Search
        in: query
        name: Search Name
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Footprints Run Search
tags:
- {name: Ticket Management}
