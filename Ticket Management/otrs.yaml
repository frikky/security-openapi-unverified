components:
  schemas:
    tmp0:
      properties:
        ArticleID: {type: string}
        TicketID: {type: string}
        TicketNumber: {type: string}
      type: object
    tmp1:
      properties:
        Age: {type: string}
        ArchiveFlag: {type: string}
        ChangeBy: {type: string}
        Changed: {type: string}
        CreateBy: {type: string}
        Created: {type: string}
        CustomerID: {type: string}
        CustomerUserID: {type: string}
        EscalationResponseTime: {type: string}
        EscalationSolutionTime: {type: string}
        EscalationTime: {type: string}
        EscalationUpdateTime: {type: string}
        GroupID: {type: string}
        Lock: {type: string}
        LockID: {type: string}
        Owner: {type: string}
        OwnerID: {type: string}
        Priority: {type: string}
        PriorityID: {type: string}
        Queue: {type: string}
        QueueID: {type: string}
        RealTillTimeNotUsed: {type: string}
        Responsible: {type: string}
        ResponsibleID: {type: string}
        SLAID: {type: string}
        ServiceID: {type: string}
        State: {type: string}
        StateID: {type: string}
        StateType: {type: string}
        TicketID: {type: string}
        TicketNumber: {type: string}
        TimeUnit: {type: string}
        Title: {type: string}
        Type: {type: string}
        TypeID: {type: string}
        UnlockTimeout: {type: string}
        UntilTime: {type: string}
      type: object
    tmp2:
      properties:
        results: {type: string}
      type: object
    tmp3:
      properties:
        ArticleID: {type: string}
        TicketID: {type: string}
        TicketNumber: {type: string}
      type: object
  securitySchemes:
    BasicAuth: {scheme: basic, type: http}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of OTRS OTRS
  title: OTRS OTRS
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Create a ticket in OTRS from Swimlane
      parameters:
      - description: Title of the ticket to create
        example: 'New Incident #24'
        in: query
        name: Title
        required: true
        schema: {type: string}
      - description: Queue to create the ticket in
        example: New Tickets
        in: query
        name: Queue
        required: true
        schema: {type: string}
      - description: State to create the ticket with
        example: 4 critical
        in: query
        name: State
        required: true
        schema: {type: string}
      - description: Priority of the ticket to be created with
        example: 1 high
        in: query
        name: Priority
        required: true
        schema: {type: string}
      - description: User to create the ticket as
        example: ReviewUser
        in: query
        name: User
        required: true
        schema: {type: string}
      - description: Article to attach to the ticket's subject
        example: Problem with X
        in: query
        name: Article Subject
        required: true
        schema: {type: string}
      - description: Article to attach to the ticket's body
        example: I can't find X!
        in: query
        name: Article Body
        required: true
        schema: {type: string}
      - description: JSON String of extra data to append to the ticket. See README
        example: '{"TypeID": 5}'
        in: query
        name: Extra Ticket Data JSON
        required: false
        schema: {type: string}
      - description: JSON String of extra data to append to the article. See README
        example: '{"MyCustomField": "My Custom Data Here"}'
        in: query
        name: Extra Article Data JSON
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: OTRS Create Ticket
  tmp1:
    post:
      description: Get a ticket from OTRS into Swimlane
      parameters:
      - description: Ticket ID to get information about
        example: '35'
        in: body
        name: Ticket ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: OTRS Get Ticket
  tmp2:
    post:
      description: Search for a ticket in OTRS
      parameters:
      - description: Parameter to search by
        example: Title
        in: query
        name: Search Parameter
        required: true
        schema: {type: string}
      - description: Value to search for, see README for examples
        example: MyTitle
        in: query
        name: Search Value
        required: true
        schema: {type: string}
      - description: Treat the Search Value as a timestamp and convert it automatically
        example: 'True'
        in: query
        name: Value is Timestamp
        required: true
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: OTRS Search Ticket
  tmp3:
    post:
      description: Update a ticket in OTRS
      parameters:
      - description: Ticket ID to update
        example: '21'
        in: query
        name: Ticket ID
        required: true
        schema: {type: string}
      - description: Optional new article subject
        example: New Symptoms
        in: query
        name: Article Subject
        required: false
        schema: {type: string}
      - description: Optional new article body
        example: Our issue now needs to find Y
        in: query
        name: Article Body
        required: false
        schema: {type: string}
      - description: JSON String of extra data to append to the article
        example: '{"MyCustomField": "My Custom Data Here"}'
        in: query
        name: Extra Article Data JSON
        required: false
        schema: {type: string}
      - description: State of the ticket to update
        example: new
        in: query
        name: State
        required: false
        schema: {type: string}
      - description: Title of the ticket to update
        example: Now where is Y?
        in: query
        name: Title
        required: false
        schema: {type: string}
      - description: Queue the ticket is in to update
        example: YFinderQueue
        in: query
        name: Queue
        required: false
        schema: {type: string}
      - description: Priority of the ticket to update
        example: 4 critical
        in: query
        name: Priority
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: OTRS Update Ticket
tags:
- {name: Ticket Management}
