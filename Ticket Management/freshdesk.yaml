info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Freshworks Freshdesk
  title: Freshworks Freshdesk
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Close an open ticket
      parameters:
      - description: Ticket ID of the ticket to close
        example: ''
        in: body
        name: Ticket ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Freshworks Freshdesk Close Ticket
  tmp1:
    post:
      description: Create a new ticket
      parameters:
      - description: Subject of the ticket
        example: ''
        in: query
        name: Subject
        required: true
        schema: {type: string}
      - description: Email address associated with the ticket
        example: ''
        in: query
        name: Email
        required: true
        schema: {type: string}
      - description: Description of the ticket
        example: ''
        in: query
        name: Description
        required: true
        schema: {type: string}
      - description: Comma-seperated list of tags (optional)
        example: ''
        in: query
        name: Tags
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Freshworks Freshdesk Create Ticket
  tmp2:
    post:
      description: Delete an existing ticket
      parameters:
      - description: Ticket ID of the ticket to delete
        example: ''
        in: body
        name: Ticket ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Freshworks Freshdesk Delete Ticket
  tmp3:
    post:
      description: Get a single ticket
      parameters:
      - description: Ticket ID of the ticket to get
        example: ''
        in: body
        name: Ticket ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Freshworks Freshdesk Get Ticket
  tmp4:
    post:
      description: Get all tickets
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Freshworks Freshdesk Get Tickets
  tmp5:
    post:
      description: Update an existing ticket
      parameters:
      - description: Ticket ID of the ticket to update
        example: ''
        in: body
        name: Ticket ID
        required: true
        schema: {type: string}
      - description: Subject of the ticket
        example: ''
        in: query
        name: Subject
        required: false
        schema: {type: string}
      - description: Email address associated with the ticket
        example: ''
        in: query
        name: Email
        required: false
        schema: {type: string}
      - description: Description of the ticket
        example: ''
        in: query
        name: Description
        required: false
        schema: {type: string}
      - description: Comma-seperated list of tags (optional)
        example: ''
        in: query
        name: Tags
        required: false
        schema: {type: string}
      - description: Name of the requester
        example: ''
        in: query
        name: Name
        required: false
        schema: {type: string}
      - description: Helps categorize the ticket according to the different kinds
          of issues your support team deals with.
        example: ''
        in: query
        name: Type
        required: false
        schema: {type: string}
      - description: Status of the ticket. 2=Open, 3=Pending, 4=Resolved, or 5=Closed
        example: '2'
        in: body
        name: Status
        required: false
        schema: {type: string}
      - description: Priority of the ticket. 1=Low, 2=Medium, 3=High, 4=Urgent
        example: '1'
        in: body
        name: Priority
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Freshworks Freshdesk Update Ticket
tags:
- {name: Ticket Management}
