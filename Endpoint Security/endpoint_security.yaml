info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of FireEye Endpoint Security
  title: FireEye Endpoint Security
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: FireEye Endpoint Security Cancel Containing a Host
      parameters:
      - description: Host Name of host to cancel containment
        example: ''
        in: query
        name: Host Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: FireEye Endpoint Security Containment Cancellation
  tmp1:
    post:
      description: FireEye Endpoint Security Contain a Host
      parameters:
      - description: Host Name of host to contain
        example: ''
        in: query
        name: Host Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: FireEye Endpoint Security Contain Host
  tmp2:
    post:
      description: FireEye Endpoint Security Host Containment Status
      parameters:
      - description: Host Name of host to contain
        example: ''
        in: query
        name: Host Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: FireEye Endpoint Security Host Containment
  tmp3:
    post:
      description: FireEye Endpoint Security Create Search
      parameters:
      - description: Comma Separated Host Names to run search on.
        example: WIN-AB5FLBOL22C,WIN-AB5FLBOL44W
        in: query
        name: Host Names
        required: false
        schema: {type: string}
      - description: Host Set ID to run search on. Either Host IDs or
        example: ''
        in: query
        name: Host Set ID
        required: false
        schema: {type: string}
      - description: Formatted Query Params in the form of `Field,Operator,Value|Field
          2,Operator 2,Value 2` Use a pipe '|' to separate query sets and commas ','
          to separate field, operator, and value
        example: File Name,contains,evil.exe|File MD5 Hash,equals,d75caf1dfb0794580f5a71cc14686c470f7d43f0186a5efb12f381b04ee288ad
        in: query
        name: Query Parameters
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: FireEye Endpoint Security Create Search
  tmp4:
    post:
      description: FireEye Endpoint Security Get Alerts
      parameters:
      - description: Alert ID to retrieve
        example: ''
        in: query
        name: Alert ID
        required: false
        schema: {type: string}
      - description: Number of alerts to return
        example: ''
        in: body
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: FireEye Endpoint Security Get Alerts
  tmp5:
    post:
      description: FireEye Endpoint Security Get Search Results
      parameters:
      - description: Search ID to retrieve
        example: ''
        in: query
        name: Search ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: FireEye Endpoint Security Get Search Results
  tmp6:
    post:
      description: FireEye Endpoint Security New Triage Acquisition Request
      parameters:
      - description: Host Name of host to contain
        example: ''
        in: query
        name: Host Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: FireEye Endpoint Security New Triage Acquisition Request
  tmp7:
    post:
      description: After you create a triage acquisition, you can use the ID to fetch
        the triage acquisition
      parameters:
      - description: Triage ID to retrieve
        example: ''
        in: query
        name: Triage ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: FireEye Endpoint Security Triage Acquisition by ID Request
  tmp8:
    post:
      description: After you create a triage acquisition, you can use the triage ID
        to fetch the triage collection
      parameters:
      - description: Triage ID to retrieve collection
        example: ''
        in: query
        name: Triage ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: FireEye Endpoint Security Triage Collection by ID Request
  tmp9:
    post:
      description: To get a list of triage acquisitions for all hosts connected to
        your Endpoint Security server
      parameters:
      - description: Searches all triage acquisitions for hosts connected to the specified
          Endpoint Security server. The search_term can be any condition value.
        example: ''
        in: query
        name: Search
        required: false
        schema: {type: string}
      - description: Specifies which record to start with in the response. The offset_value
          must be an unsigned 32-bit integer. The default is 0.
        example: ''
        in: body
        name: Search
        required: false
        schema: {type: string}
      - description: Specifies how many records are returned. The limit_value must
          be an unsigned 32-bit integer. The default is 50.
        example: ''
        in: body
        name: Limit
        required: false
        schema: {type: string}
      - description: Lists only results with the specified field value. You can filter
          by external_id (external correlation ID from a SIEM solution).
        example: ''
        in: query
        name: Filter
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp9'}
          description: Successful request
      summary: FireEye Endpoint Security Triage List
tags:
- {name: Endpoint Security & Management}
