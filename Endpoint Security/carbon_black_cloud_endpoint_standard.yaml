info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of VMware Carbon Black Cloud Endpoint Standard
  title: VMware Carbon Black Cloud Endpoint Standard
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Add a rule to an existing policy
      parameters:
      - description: Policy ID to add rule to
        example: '2232'
        in: query
        name: Policy ID
        required: true
        schema: {type: string}
      - description: 'Policy action for rule. Options: TERMINATE, IGNORE, TERMINATE_THREAD,
          ALLOW, DENY, TERMINATE_PROCESS'
        example: TERMINATE
        in: query
        name: Policy Action
        required: true
        schema: {type: string}
      - description: 'Application Type for Rule. Options: REPUTATION, SIGNED_BY, NAME_PATH'
        example: REPUTATION
        in: query
        name: Application Type
        required: true
        schema: {type: string}
      - description: 'Application Value for Rule. Options: UNKNOWN, COMPROMISED, DLP,
          IGNORE, TRUSTED_WHITE_LIST, ADAPTIVE_WHITE_LIST, PUP, ADWARE, HEURISTIC,
          SUSPECT_MALWARE, KNOWN_MALWARE, ADMIN_RESTRICTED, COMPANY_BLACK_LIST, NOT_LISTED,
          COMMON_WHITE_LIST, COMPANY_GREY_LIST, NOT_COMPANY_WHITE_LIST, COMPANY_WHITE_LIST'
        example: COMPANY_BLACK_LIST
        in: query
        name: Application Value
        required: true
        schema: {type: string}
      - description: 'Operation for Rule. Options: MODIFY_SYSTEM_EXE, PASSTHRU, CRED,
          RANSOM, NETWORK_SERVER, POL_INVOKE_NOT_TRUSTED, IMPERSONATE, MICROPHONE_CAMERA,
          INVOKE_SYSAPP, NETWORK_CLIENT, BYPASS_REG, BUFFER_OVERFLOW, BYPASS_API,
          USER_DOC, CODE_INJECTION, BYPASS_NET, KEYBOARD, BYPASS_ALL, RUN, INVOKE_CMD_INTERPRETER,
          MODIFY_SYTEM_CONFIG, ESCALATE, BYPASS_FILE, RUN_AS_ADMIN, BYPASS_PROCESS,
          NETWORK, KERNEL_ACCESS, NETWORK_PEER, PACKED, INVOKE_SCRIPT, MEMORY_SCRAPE,
          BYPASS_SELF_PROTECT, TAMPER_API'
        example: RANSOM
        in: query
        name: Operation
        required: true
        schema: {type: string}
      - description: Is Rule Required. Defaults to False.
        example: ''
        in: query
        name: Required
        required: false
        schema: {type: boolean}
      responses:
        '200': {description: Successful request}
      summary: VMware Carbon Black Cloud Endpoint Standard Add Policy Rule
  tmp1:
    post:
      description: Filter and return list of processes.
      parameters:
      - description: filter on the exact hostname. For example hostName=WIN-IA9NQ1GN8OI
          will only return devices with the exact hostname WIN-IA9NQ1GN8OI but not
          a host named win-IA9NQ1GN8OI
        example: WIN-IA9NQ1GN8OI
        in: query
        name: Exact Host Name
        required: false
        schema: {type: string}
      - description: Filter on owner name case insensitive (partial match).
        example: Owner
        in: query
        name: Owner Name
        required: false
        schema: {type: string}
      - description: Same as Owner Name but case sensitive.
        example: Owner
        in: query
        name: Owner Name Exact
        required: false
        schema: {type: string}
      - description: Filter on events generated by a device with a given external
          or internal IP address
        example: 1.2.3.4
        in: query
        name: IP Address
        required: false
        schema: {type: string}
      - description: filter on events generated within a given relative time frame.
          Note that the default is one day if a searchWindow is not specified. Maximum
          search window is one day.
        example: 3h
        in: query
        name: Search Window
        required: false
        schema: {type: string}
      - description: Filter on process's SHA256 hash.
        example: 1e4700737ce8c73349503865710ed2512f87272cd530f9115fc61bccbb07fb1e
        in: query
        name: Sha256 Hash
        required: false
        schema: {type: string}
      - description: Filter on process's application name.
        example: swimlane.exe
        in: query
        name: Application Name
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: VMware Carbon Black Cloud Endpoint Standard Find Processes
  tmp2:
    post:
      description: Get details for a specific event
      parameters:
      - description: ID of the event to retrieve.
        example: ''
        in: query
        name: Event ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: VMware Carbon Black Cloud Endpoint Standard Get Event by ID
  tmp3:
    post:
      description: Query events
      parameters:
      - description: filter on the exact hostname. For example hostName=WIN-IA9NQ1GN8OI
          will only return devices with the exact hostname WIN-IA9NQ1GN8OI but not
          a host named win-IA9NQ1GN8OI
        example: WIN-IA9NQ1GN8OI
        in: query
        name: Exact Host Name
        required: false
        schema: {type: string}
      - description: Filter on owner name case insensitive (partial match).
        example: Owner
        in: query
        name: Owner Name
        required: false
        schema: {type: string}
      - description: Same as Owner Name but case sensitive.
        example: Owner
        in: query
        name: Owner Name Exact
        required: false
        schema: {type: string}
      - description: Filter on events generated by a device with a given external
          or internal IP address
        example: 1.2.3.4
        in: query
        name: IP Address
        required: false
        schema: {type: string}
      - description: 'filter on events generated within a given relative time frame.
          Note that the default is one day if a searchWindow is not specified. Note
          that events may not be available past 30 days due to retention policies.
          Maximum search window is two weeks. Example values are: 4d for the past
          four days, 2w for the past two weeks'
        example: 2w
        in: query
        name: Search Window
        required: false
        schema: {type: string}
      - description: Filter on events generated by a process with the given SHA-256
          hash. Note that this hash must be lowercase.
        example: ''
        in: query
        name: SHA256 Hash
        required: false
        schema: {type: string}
      - description: Filter on events generated by a process with the given application
          name (for example, google update.exe. Note that this name must be lowercase)
        example: ''
        in: query
        name: Application Name
        required: false
        schema: {type: string}
      - description: 'filter on events with a given event type. Possible Event Types
          are: NETWORK, FILE_CREATE, REGISTRY_ACCESS, SYSTEM_API_CALL, CREATE_PROCESS,
          DATA_ACCESS, INJECT_CODE'
        example: ''
        in: query
        name: Event Type
        required: false
        schema: {type: string}
      - description: 'startTime / endTime: Using a combination of startTime and endTime
          filters events for the given absolute timeframe.'
        example: '2017-11-15'
        in: query
        name: Start Time
        required: false
        schema: {type: string}
      - description: 'startTime / endTime: Using a combination of startTime and endTime
          filters events for the given absolute timeframe.'
        example: '2017-11-15'
        in: query
        name: End Time
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: VMware Carbon Black Cloud Endpoint Standard Get Events
  tmp4:
    post:
      description: Get details for all policies
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: VMware Carbon Black Cloud Endpoint Standard Get Policies
  tmp5:
    post:
      description: Get details for a specific policy.
      parameters:
      - description: ID of which policy details to retrieve.
        example: '35717'
        in: body
        name: Policy ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: VMware Carbon Black Cloud Endpoint Standard Get Policy by ID
  tmp6:
    post:
      description: Remove a rule from an existing policy.
      parameters:
      - description: ID for which rule to remove.
        example: ''
        in: body
        name: Rule ID
        required: true
        schema: {type: string}
      - description: ID of the policy.
        example: ''
        in: body
        name: Policy ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: VMware Carbon Black Cloud Endpoint Standard Remove Rule from Policy
tags:
- {name: Endpoint Security & Management}
