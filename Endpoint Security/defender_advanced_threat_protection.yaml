info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Microsoft Defender Advanced Threat Protection
  title: Microsoft Defender Advanced Threat Protection
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: MDATP Delete a Indicator
      parameters:
      - description: A Indicator ID
        example: 220e7d15b0b3d7fac48f2bd61114db1022197f7f
        in: query
        name: Indicator ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: MDATP Delete Indicator
  tmp1:
    post:
      description: MDATP Get a single Alert
      parameters:
      - description: A Alert ID
        example: da636972645033942704_533969862
        in: query
        name: Alert ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: MDATP Get Alert
  tmp10:
    post:
      description: MDATP Get file information based on a hash
      parameters:
      - description: A MD5, SHA1, or SHA256 Hash
        example: 6532ec91d513acc05f43ee0aa3002599729fd3e1
        in: query
        name: File Hash
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp10'}
          description: Successful request
      summary: MDATP Get File Information
  tmp11:
    post:
      description: MDATP Get alerts based on a file hash
      parameters:
      - description: A MD5, SHA1, or SHA256 Hash
        example: 6532ec91d513acc05f43ee0aa3002599729fd3e1
        in: query
        name: File Hash
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp11'}
          description: Successful request
      summary: MDATP Get File Related Alerts
  tmp12:
    post:
      description: MDATP Get machines based on a file hash
      parameters:
      - description: A MD5, SHA1, or SHA256 Hash
        example: 6532ec91d513acc05f43ee0aa3002599729fd3e1
        in: query
        name: File Hash
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp12'}
          description: Successful request
      summary: MDATP Get File Related Machines
  tmp13:
    post:
      description: MDATP Get statistics based on a file hash
      parameters:
      - description: Hash
        example: 02d14d3529bb1be124f6ac084c908c73
        in: query
        name: Hash
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp13'}
          description: Successful request
      summary: MDATP Get File Statistics
  tmp14:
    post:
      description: MDATP Get a investigation collection package
      parameters:
      - description: A Action ID
        example: 5b1c0caf-14fe-41e1-83bf-118b1a9e391d
        in: query
        name: Action ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp14'}
          description: Successful request
      summary: MDATP Get Investigation Collection Package
  tmp15:
    post:
      description: MDATP Get alerts based on a IP address
      parameters:
      - description: IP address
        example: 192.168.1.1
        in: query
        name: IP
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp15'}
          description: Successful request
      summary: MDATP Get IP Related Alerts
  tmp16:
    post:
      description: MDATP Get machines related to an ip address
      parameters:
      - description: IP address
        example: 192.168.1.1
        in: query
        name: IP
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp16'}
          description: Successful request
      summary: MDATP Get IP Related Machines
  tmp17:
    post:
      description: MDATP Get statistics related to an ip address
      parameters:
      - description: IP address
        example: 192.168.1.1
        in: query
        name: IP
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp17'}
          description: Successful request
      summary: MDATP Get IP Statistics
  tmp18:
    post:
      description: MMDATP Get a single machine by id
      parameters:
      - description: ID
        example: d38a3151bafb30dac30bd7d19015e5d10a5e72a1
        in: query
        name: Machine ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp18'}
          description: Successful request
      summary: MDATP Get Machine By Id
  tmp19:
    post:
      description: MDATP Get a single machines log on users
      parameters:
      - description: ID
        example: d38a3151bafb30dac30bd7d19015e5d10a5e72a1
        in: query
        name: Machine ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp19'}
          description: Successful request
      summary: MDATP Get Machine Log On Users
  tmp2:
    post:
      description: MDATP Get a single Alert Domains
      parameters:
      - description: An Alert ID
        example: '636688558380765161_2136280442'
        in: query
        name: Alert ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: MDATP Get Alert Domains
  tmp20:
    post:
      description: MDATP Get a single machines related alerts
      parameters:
      - description: ID
        example: d38a3151bafb30dac30bd7d19015e5d10a5e72a1
        in: query
        name: Machine ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp20'}
          description: Successful request
      summary: MDATP Get Machine Related Alerts
  tmp21:
    post:
      description: MDATP Get alerts related to a user
      parameters:
      - description: A user name
        example: first.last
        in: query
        name: User
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp21'}
          description: Successful request
      summary: MDATP Get User Related Alerts
  tmp22:
    post:
      description: MDATP Get machines related to a user
      parameters:
      - description: A user name
        example: first.last
        in: query
        name: User
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp22'}
          description: Successful request
      summary: MDATP Get User Related Machines
  tmp23:
    post:
      description: MDATP Isolate a machine
      parameters:
      - description: ID
        example: d38a3151bafb30dac30bd7d19015e5d10a5e72a1
        in: query
        name: Machine ID
        required: true
        schema: {type: string}
      - description: A comment for this antivirus scan
        example: This is my message
