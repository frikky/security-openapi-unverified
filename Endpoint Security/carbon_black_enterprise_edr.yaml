info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Vmware Carbon Black Enterprise EDR
  title: Vmware Carbon Black Enterprise EDR
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: 'Conduct an asynchronous process search. '
      parameters:
      - description: Query string for filtering processes. Options can be found at
          https://developer.carbonblack.com/resources/query_overview.pdf
        example: process_name:svchost.exe
        in: query
        name: Query String
        required: false
        schema: {type: string}
      - description: v2, select True and for v1 select False (defaults to v1)
        example: 'True'
        in: query
        name: Version
        required: false
        schema: {type: boolean}
      - description: The field targeted (defaults to process_username)
        example: process_username
        in: query
        name: Field
        required: false
        schema: {type: string}
      - description: Max rows examined (defaults to 100)
        example: '100'
        in: query
        name: Rows
        required: false
        schema: {type: string}
      - description: Sort Field (defaults to device_timestamp)
        example: device_timestamp
        in: query
        name: Sort Field
        required: false
        schema: {type: string}
      - description: Sort Order (defaults to DESC)
        example: DESC
        in: query
        name: Sort Order
        required: false
        schema: {type: string}
      - description: The end time of the search (defaults to today's date)
        example: '2020-01-27T18:34:04Z'
        in: query
        name: End Time
        required: false
        schema: {type: string}
      - description: The start time of the search (defaults to ten days prior from
          today's date)
        example: '2020-01-18T18:34:04Z'
        in: query
        name: Start Time
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Vmware Carbon Black Enterprise EDR Asynchronous Process Search
  tmp1:
    post:
      description: 'Get events associated with a given process. '
      parameters:
      - description: Limit the number of events returned
        example: '50'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      - description: Job Identification of the process, required if you set version
          input to True
        example: 02855a95-e14a-4715-a6c1-586d818b9b60
        in: query
        name: Job ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Vmware Carbon Black Enterprise EDR Get Events
  tmp2:
    post:
      description: Get the process results.
      parameters:
      - description: Query/Job Identification of the process
        example: 02855a95-e14a-4715-a6c1-586d818b9b60
        in: query
        name: Query ID/Job ID
        required: true
        schema: {type: string}
      - description: v2, select True and for v1 select False (defaults to v1)
        example: 'True'
        in: query
        name: Version
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Vmware Carbon Black Enterprise EDR Get Process Results
  tmp3:
    post:
      description: Return organization-specific information about the process
      parameters:
      - description: The GUID of the process summary targeted to return.
        example: 7DESJ9GN-0033b832-00003c38-00000000-1d616dc047d7551
        in: query
        name: Process GUID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Vmware Carbon Black Enterprise EDR Process Summary
  tmp4:
    post:
      description: Return a tree of children (and possibly siblings) associated with
        the process
      parameters:
      - description: The GUID of the process tree targeted to return.
        example: 7DESJ9GN-0033b832-00003c38-00000000-1d616dc047d7551
        in: query
        name: Process GUID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Vmware Carbon Black Enterprise EDR Process Tree
tags:
- {name: Endpoint Security & Management}
