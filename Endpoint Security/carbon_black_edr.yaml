info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of VMware Carbon Black EDR
  title: VMware Carbon Black EDR
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get binary details by MD5 hash.
      parameters:
      - description: The MD5 hash of the binary to retrieve details.
        example: 3FFDE4C5047462B1209D98678B406A55
        in: query
        name: MD5 Hash
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: VMware Carbon Black EDR Binary Details
  tmp1:
    post:
      description: Isolate a file or remove from isolation
      parameters:
      - description: The MD5 Hash to block/Unblock
        example: f41d8cd98f00b214e9800998ecf8427e
        in: query
        name: MD5 Hash
        required: true
        schema: {type: string}
      - description: Optional message. Defaults to "Swimlane Automation"
        example: Auto banned by watchlist
        in: query
        name: Text
        required: false
        schema: {type: string}
      - description: True to ban the binary, False to remove ban.
        example: ''
        in: query
        name: Ban File
        required: true
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: VMware Carbon Black EDR Block/Unblock MD5 Hash
  tmp2:
    post:
      description: Get Alerts
      parameters:
      - description: Query string for filtering alerts. Defaults to return unresolved
          alerts. Please see link in the documentation for more query options.
        example: status:"Unresolved"
        in: query
        name: Query String
        required: false
        schema: {type: string}
      - description: Maximum number of alerts to return, defaults to 10
        example: '50'
        in: query
        name: Maximum Number of Alerts
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: VMware Carbon Black EDR Get Alerts
  tmp3:
    post:
      description: Isolate host by hostname
      parameters:
      - description: The name of the host to be isolated from the network.
        example: Bob-Laptop
        in: query
        name: Hostname
        required: true
        schema: {type: string}
      - description: If True, the host will be isolated. Set to False to remove from
          isolation.
        example: ''
        in: query
        name: Isolate Host
        required: true
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: VMware Carbon Black EDR Isolate Host
  tmp4:
    post:
      description: Returns a list of banned MD5 hashes.
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: VMware Carbon Black EDR List Banned MD5 Hashes
  tmp5:
    post:
      description: Returns details for MD5s provided.
      parameters:
      - description: A list of binary MD5s to get information about
        example: '["0BE64FAB577BFA54443C680343AEC85F", "565EE825DA9F0965FE6A117F2243171E"]'
        in: query
        name: md5s
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: VMware Carbon Black EDR MD5 Search
  tmp6:
    post:
      description: Query processes
      parameters:
      - description: Query string for filtering processes. Options can be found at
          https://developer.carbonblack.com/resources/query_overview.pdf
        example: process_name:svchost.exe
        in: query
        name: Query String
        required: false
        schema: {type: string}
      - description: Limit the number of processes returned. Defaults to 10
        example: '30'
        in: query
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: VMware Carbon Black EDR Process Search
tags:
- {name: Endpoint Security & Management}
