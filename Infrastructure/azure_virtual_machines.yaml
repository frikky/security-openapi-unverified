info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Microsoft Azure Virtual Machines
  title: Microsoft Azure Virtual Machines
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: List all Microsoft Azure Virtual Machines instances
      parameters:
      - description: Azure Resource Group
        example: ''
        in: query
        name: Resource Group
        required: false
        schema: {type: string}
      - description: Fetch NIC resources in order to get IP address information for
          nodes.
        example: ''
        in: query
        name: Fetch NIC
        required: false
        schema: {type: boolean}
      - description: Fetch node power state (if false, node state will be returned
          based on provisioning state only).
        example: ''
        in: query
        name: Fetch Power States
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Microsoft Azure Virtual Machines List Instances
  tmp1:
    post:
      description: Start Microsoft Azure Virtual Machines instance
      parameters:
      - description: Azure Virtual Machines Instance ID
        example: ''
        in: query
        name: Instance ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Microsoft Azure Virtual Machines Start Instance
  tmp2:
    post:
      description: Stop Microsoft Azure Virtual Machines instance
      parameters:
      - description: Azure Virtual Machines Instance ID
        example: ''
        in: query
        name: Instance ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Microsoft Azure Virtual Machines Stop Instance
