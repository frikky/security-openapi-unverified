components:
  schemas:
    tmp0:
      properties:
        created_at: {type: string}
        extra: {type: string}
        id: {type: string}
        image: {type: string}
        name: {type: string}
        private_ips: {type: string}
        public_ips: {type: string}
        size: {type: string}
        state: {type: string}
      type: object
    tmp1:
      properties:
        previous_state: {type: string}
      type: object
    tmp2:
      properties:
        previous_state: {type: string}
      type: object
  securitySchemes: {}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Google Compute Engine
  title: Google Compute Engine
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get details on all instances in zone on Compute Engine
      parameters:
      - description: GCE Zone
        example: us-central1-c
        in: query
        name: Zone
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Google Compute Engine List Instances
  tmp1:
    post:
      description: Start a stopped Compute Engine instance
      parameters:
      - description: GCE Instance ID
        example: '3394801941788154984'
        in: query
        name: Instance ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Google Compute Engine Start Instance
  tmp2:
    post:
      description: Stop a running Compute Engine instance
      parameters:
      - description: GCE Instance ID
        example: '3394801941788154984'
        in: query
        name: Instance ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Google Compute Engine Stop Instance
tags:
- {name: Infrastructure}
