components:
  schemas:
    tmp0:
      properties:
        limit: {type: string}
        remaining: {type: string}
        reset: {type: string}
      type: object
    tmp1:
      properties:
        bailiwick: {type: string}
        count: {type: string}
        rdata: {type: string}
        rrname: {type: string}
        rrtype: {type: string}
        time_first: {type: string}
        time_last: {type: string}
      type: object
    tmp2:
      properties:
        count: {type: string}
        rdata: {type: string}
        rrname: {type: string}
        rrtype: {type: string}
        time_first: {type: string}
        time_last: {type: string}
      type: object
    tmp3:
      properties:
        count: {type: string}
        rdata: {type: string}
        rrname: {type: string}
        rrtype: {type: string}
        time_first: {type: string}
        time_last: {type: string}
      type: object
  securitySchemes: {}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Farsight DNSDB
  title: Farsight DNSDB
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Gets details about how many queries are allowed, how many left,
        and when the rate is reset
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Farsight Get Ratelimit
  tmp1:
    post:
      description: Get a RRdata for a given domain name
      parameters:
      - description: Name of domain to look up
        example: www.farsightsecurity.com
        in: query
        name: Lookup Name
        required: true
        schema: {type: string}
      - description: Limit response to number of entries
        example: ''
        in: body
        name: Limit
        required: true
        schema: {type: string}
      - description: Time value the 'first seen' value of an entry, entries must be
          after this value
        example: ''
        in: body
        name: Time first seen (after)
        required: false
        schema: {type: string}
      - description: Time value for the 'last seen' value of an entry, entries must
          be before this value
        example: ''
        in: body
        name: Time last seen (before)
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Farsight Get RRdata by Domain
  tmp2:
    post:
      description: Get a RRdata for a given IP
      parameters:
      - description: IP to look up
        example: 104.244.13.104
        in: query
        name: Lookup IP
        required: true
        schema: {type: string}
      - description: Limit response to number of entries
        example: ''
        in: body
        name: Limit
        required: true
        schema: {type: string}
      - description: Time value the 'first seen' value of an entry, entries must be
          after this value
        example: ''
        in: body
        name: Time first seen (after)
        required: false
        schema: {type: string}
      - description: Time value for the 'last seen' value of an entry, entries must
          be before this value
        example: ''
        in: body
        name: Time last seen (before)
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Farsight Get RRdata by IP
  tmp3:
    post:
      description: Get RRdata for all domain names delegated to a nameserver
      parameters:
      - description: Nameserver to use to look up records
        example: ns5.dnsmadeeasy.com
        in: query
        name: Lookup Nameserver
        required: true
        schema: {type: string}
      - description: Limit response to number of entries
        example: ''
        in: body
        name: Limit
        required: true
        schema: {type: string}
      - description: Time value the 'first seen' value of an entry, entries must be
          after this value
        example: ''
        in: body
        name: Time first seen (after)
        required: false
        schema: {type: string}
      - description: Time value for the 'last seen' value of an entry, entries must
          be before this value
        example: ''
        in: body
        name: Time last seen (before)
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Farsight Get RRdata by Nameserver
tags:
- {name: Investigation}
