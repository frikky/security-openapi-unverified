components:
  schemas:
    tmp0:
      properties:
        result: {type: string}
      type: object
    tmp1:
      properties:
        result: {type: string}
      type: object
    tmp2:
      properties:
        association: {type: string}
        entry: {type: string}
        first_seen: {type: string}
        last_seen: {type: string}
        types: {type: string}
      type: object
    tmp3:
      properties:
        entry: {type: string}
        timeline: {type: string}
      type: object
    tmp4:
      properties:
        blacklist_comment: {type: string}
        blacklist_compromised: {type: string}
        blacklist_first_seen: {type: string}
        blacklist_last_seen: {type: string}
        blacklist_threat: {type: string}
        blacklist_threat_class: {type: string}
        blacklist_threat_impact: {type: string}
        blacklist_threat_severity: {type: string}
        entry: {type: string}
      type: object
    tmp5:
      properties:
        activity: {type: string}
        analysis_env: {type: string}
        count: {type: string}
        severity: {type: string}
        total: {type: string}
      type: object
    tmp6:
      properties:
        count: {type: string}
        default_blacklist: {type: string}
        domain: {type: string}
        tags_compromised: {type: string}
        tags_fullname: {type: string}
        tags_severity: {type: string}
        tags_threat: {type: string}
        tags_threat_class: {type: string}
        tags_type: {type: string}
        total: {type: string}
      type: object
    tmp7:
      properties:
        count: {type: string}
        default_blacklist: {type: string}
        ip: {type: string}
        tags_compromised: {type: string}
        tags_fullname: {type: string}
        tags_severity: {type: string}
        tags_threat: {type: string}
        tags_threat_class: {type: string}
        tags_type: {type: string}
        total: {type: string}
      type: object
  securitySchemes:
    BasicAuth: {scheme: basic, type: http}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Lastline Knowledge Base
  title: Lastline Knowledge Base
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Lastline Knowledge Export provided domains into a blacklist file
        of the required format.
      parameters:
      - description: List of comma separated domain entries.
        example: foo.com,bar.org
        in: query
        name: Entries
        required: true
        schema: {type: string}
      - description: The title of the blacklist (e.g. TTP).
        example: my_domain_block
        in: query
        name: Title
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Lastline Knowledge Export Blacklist Domains
  tmp1:
    post:
      description: Lastline Knowledge Export provided IPs into a blacklist file of
        the required format.
      parameters:
      - description: List of comma separated IP entries.
        example: 1.2.3.4,5.6.7.8
        in: query
        name: Entries
        required: true
        schema: {type: string}
      - description: The title of the blacklist (e.g. TTP).
        example: my_ip_blacklist
        in: query
        name: Title
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Lastline Knowledge Export Blacklist IPs
  tmp2:
    post:
      description: Lastline Knowledge Query pDNS information collected during analysis
        for the given entries.
      parameters:
      - description: 'The type of entries to be queried. Supported terms are: domain
          or ip'
        example: domain
        in: query
        name: Term
        required: true
        schema: {type: string}
      - description: List of comma separated entries.
        example: ''
        in: query
        name: Entries
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Lastline Knowledge Intel Analysis pDNS
  tmp3:
    post:
      description: Lastline Knowledge Query timeline information collected during
        analysis for the given entries.
      parameters:
      - description: 'The type of entries to be queried. Supported terms are: domain,
          ip, file_md5, file_sha1, file_sha256, or threat.'
        example: domain
        in: query
        name: Term
        required: true
        schema: {type: string}
      - description: List of comma separated entries.
        example: ''
        in: query
        name: Entries
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Lastline Knowledge Intel Analysis Timeline
  tmp4:
    post:
      description: Lastline Knowledge Query network reputation information for the
        given entries.
      parameters:
      - description: 'The type of entries to be queried. Supported terms are: domain
          or ip.'
        example: domain
        in: query
        name: Term
        required: true
        schema: {type: string}
      - description: List of comma separated entries.
        example: ''
        in: query
        name: Entries
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Lastline Knowledge Intel Network Reputation
  tmp5:
    post:
      description: Lastline Knowledge Query related behavioral activities belonging
        to analysis tasks that satisfy the given query string.
      parameters:
      - description: The query to search as a string. Uses the Lastline search query
          language.
        example: 'domain: foo.com'
        in: query
        name: Query String
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Lastline Knowledge Query Tasks Activites
  tmp6:
    post:
      description: Lastline Knowledge Query related domains belonging to analysis
        tasks that satisfy the given query string.
      parameters:
      - description: The query to search as a string. Uses the Lastline search query
          language.
        example: 'domain: foo.com'
        in: query
        name: Query String
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Lastline Knowledge Query Tasks Domains
  tmp7:
    post:
      description: Query related IPs belonging to analysis tasks that satisfy the
        query.
      parameters:
      - description: The query to search as a string. Uses the Lastline search query
          language.
        example: 'ip: 1.1.1.1'
        in: query
        name: Query String
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: Lastline Knowledge Query Task IPs
tags:
- {name: Investigation}
