info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of OPSWAT MetaDefender
  title: OPSWAT MetaDefender
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get info about an application hash in Metadefender
      parameters:
      - description: Hash value to search for
        example: ''
        in: query
        name: Hash
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Metadefender Get Application Hash Info
  tmp1:
    post:
      description: Get info about a Common Vulnerability/Exposure (CVE)
      parameters:
      - description: CVE String to look up
        example: cve-2013-2841
        in: query
        name: CVE String
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Metadefender Get CVE Information
  tmp2:
    post:
      description: List all Common Vulnerability and Exploits (CVE) strings
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Metadefender List all CVE's
  tmp3:
    post:
      description: Get information about a sanitized file
      parameters:
      - description: Data ID of the file to get information about
        example: ''
        in: query
        name: Data ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Metadefender Get Sanitized File Info
  tmp4:
    post:
      description: Retrieve information about given URL from the CIF server.
      parameters:
      - description: URL
        example: http://example.com
        in: query
        name: URL
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Metadefender Get URL Reputation
  tmp5:
    post:
      description: Get details about a given hash
      parameters:
      - description: Hash value to search for
        example: ''
        in: query
        name: Hash
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Metadefender Get Hash Details
  tmp6:
    post:
      description: Get info about an IP address
      parameters:
      - description: IP address to look up
        example: ''
        in: query
        name: IP
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Metadefender Get IP Details
  tmp7:
    post:
      description: Upload a file to sanitize to Metadefender, and retrieve results
      parameters:
      - description: Attached file to sanitize
        example: ''
        in: query
        name: Sanitized file
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: Metadefender Sanitize File
  tmp8:
    post:
      description: Upload a file to sanitize to Metadefender
      parameters:
      - description: Attached file to sanitize
        example: ''
        in: query
        name: Sanitized file
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: Metadefender Upload Sanitize File
  tmp9:
    post:
      description: Get info about a vulnerability hash from Metadefender
      parameters:
      - description: Hash value to search for
        example: ''
        in: query
        name: Hash
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp9'}
          description: Successful request
      summary: Metadefender Get Vulnerability
