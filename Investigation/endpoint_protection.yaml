info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Symantec Endpoint Protection
  title: Symantec Endpoint Protection
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Add Fingerprint to Symantec Endpoint Protection Group for System
        Lockdown
      parameters:
      - description: ID of Symantec Endpoint Protection Group
        example: 76c0783596f8dc77528ff692a9dc82d1
        in: query
        name: Group ID
        required: true
        schema: {type: string}
      - description: ID of Fingerprint list in Symantec Endpoint Protection
        example: 25c0783596f8dc77528ff692a9dc82d1
        in: query
        name: Fingerprint ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: System-Lockdown Add Fingerprint Blacklist to Group
  tmp1:
    post:
      description: Adds a blacklist as a file fingerprint list to Symantec Endpoint
        Protection Manager.
      parameters:
      - description: Blacklist file to upload to Symantec Endpoint Protection as created
          using checksum.exe provided by Symantec Endpoint Protection Manager
        example: ac20a4ed0c586b32e80f2156188cd1a2 C:/Boot/bg-BG/bootmgr.exe.mui
        in: query
        name: File
        required: true
        schema: {type: string}
      - description: The MD5 domain ID to which the blacklist file is applied.
        example: ''
        in: query
        name: Domain ID
        required: true
        schema: {type: string}
      - description: The blacklist file's description.
        example: ''
        in: query
        name: Description
        required: true
        schema: {type: string}
      - description: The blacklist file's hash type. Possible values are MD5 or SHA256.
          Defaults to MD5
        example: ''
        in: query
        name: Hash Type
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Create new Blacklist
  tmp2:
    post:
      description: Deletes a Blacklist on Symantec Endpoint Protection Manager.
      parameters:
      - description: The blacklist file's ID.
        example: 25c0783596f8dc77528ff692a9dc82d1
        in: query
        name: ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Delete Blacklist by ID
  tmp3:
    post:
      description: Gets Domains from Symantec Endpoint Protection Manager.
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Get Domains
  tmp4:
    post:
      description: Gets the file fingerprint list for a specified ID as a set of hash
        values
      parameters:
      - description: ID of File
        example: 25c0783596f8dc77528ff692a9dc82d1
        in: query
        name: ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Get Blacklist Fingerprint File by ID
  tmp5:
    post:
      description: Gets the file fingerprint list for a specified Name as a set of
        hash values
      parameters:
      - description: Name of File
        example: ''
        in: query
        name: Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Get Blacklist Fingerprint File by Name
  tmp6:
    post:
      description: Get Groups from Symantec Endpoint Protection
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Get Groups
  tmp7:
    post:
      description: Updates a Blacklist on Symantec Endpoint Protection Manager.
      parameters:
      - description: The blacklist file's ID.
        example: 25c0783596f8dc77528ff692a9dc82d1
        in: query
        name: ID
        required: true
        schema: {type: string}
      - description: The domain ID to which the blacklist file is applied.
        example: ''
        in: query
        name: Domain ID
        required: true
        schema: {type: string}
      - description: The blacklist file's hash type. Possible values are MD5 or SHA256.
        example: ''
        in: query
        name: Hash Type
        required: false
        schema: {type: string}
      - description: The blacklist file's description.
        example: ''
        in: query
        name: Description
        required: true
        schema: {type: string}
      - description: The blacklist file
        example: ac20a4ed0c586b32e80f2156188cd1a2 C:/Boot/bg-BG/bootmgr.exe.mui
        in: query
        name: File
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: Update Blacklist by ID
tags:
- {name: Investigation}
