paths:
  tmp0:
    post:
      description: Look up a domain on the Falcon Sandbox
      parameters:
      - description: The domain value to scan
        example: ''
        in: query
        name: Domain
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Falcon Sandbox Domain Scan
  tmp1:
    post:
      description: Look up a hash value on the Falcon Sandbox
      parameters:
      - description: The hash value to scan, can be SHA1, MD5 or SHA256
        example: ''
        in: query
        name: Hash
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Falcon Sandbox Hash Scan
  tmp2:
