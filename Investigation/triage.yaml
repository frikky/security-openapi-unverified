info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Cofense Triage
  title: Cofense Triage
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get a single cluster using the ID of that cluster
      parameters:
      - description: The ID of the cluster to fetch.
        example: '12345'
        in: body
        name: Cluster ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Cofense Triage Get Cluster
  tmp1:
    post:
      description: Download an email preview PNG.
      parameters:
      - description: The ID of the report containing the email to generate the preview
          from.
        example: '13226'
        in: query
        name: Report ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Cofense Triage Get Email Preview
  tmp2:
    post:
      description: Get a single operator using the ID of that operator
      parameters:
      - description: The ID of the operator to fetch.
        example: '12345'
        in: body
        name: Operator ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Cofense Triage Get Operator
  tmp3:
    post:
      description: Get processed reports (namely crimeware or advanced threats). When
        an analysts processes one or more reports (aka a cluster) they are tagged
        and in this case they can be noted as a security risk.
      parameters:
      - description: The category ID (1-5) for processed reports.
        example: '5'
        in: body
        name: Category ID
        required: false
        schema: {type: string}
      - description: The end date and time of the query. The default is the current
          time. To determine whether to include a report in the results, Cofense Triage
          evaluates when the report was reported.
        example: '2019-05-25'
        in: query
        name: End Date
        required: false
        schema: {type: string}
      - description: The highest match priority based on rule hits for the report.
        example: '5'
        in: body
        name: Match Priority
        required: false
        schema: {type: string}
      - description: The start date and time of the query. The default is six days
          ago. To determine whether to include a report in the results, Cofense Triage
          evaluates when there port was reported.
        example: '2019-05-25'
        in: query
        name: Start Date
        required: false
        schema: {type: string}
      - description: One or more tags of processed reports to filter on. Use commas
          to separate multiple tags.
        example: tag
        in: query
        name: Tags
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Cofense Triage Get Processed Reports
  tmp4:
    post:
      description: Get the info of an individual report.
      parameters:
      - description: The ID of the report to fetch.
        example: '12345'
        in: body
        name: Report ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Cofense Triage Get Report
  tmp5:
    post:
      description: Get a single reported using the ID of that reporter.
      parameters:
      - description: The ID of the reporter to fetch.
        example: '12345'
        in: body
        name: Reporter ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Cofense Triage Get Reporter
  tmp6:
    post:
      description: This fetches reports in the Inbox, Recon, and Processed folders.
      parameters:
      - description: The category ID (1-5) for processed reports.
        example: '5'
        in: body
        name: Category ID
        required: false
        schema: {type: string}
      - description: The end date and time of the query. The default is the current
          time. To determine whether to include a report in the results, Cofense Triage
          evaluates when the report was reported.
        example: '2019-05-25'
        in: query
        name: End Date
        required: false
        schema: {type: string}
      - description: The highest match priority based on rule hits for the report.
        example: '5'
        in: body
        name: Match Priority
        required: false
        schema: {type: string}
      - description: The start date and time of the query. The default is six days
          ago. To determine whether to include a report in the results, Cofense Triage
          evaluates when there port was reported.
        example: '2019-05-25'
        in: query
        name: Start Date
        required: false
        schema: {type: string}
      - description: One or more tags of processed reports to filter on. Use commas
          to separate multiple tags.
        example: tag
        in: query
        name: Tags
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Cofense Triage Get Reports
  tmp7:
    post:
      description: Get a single Rule using the ID of that Rule.
      parameters:
      - description: The ID of the rule to fetch.
        example: '12345'
        in: body
        name: Rule ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: Cofense Triage Get Rule
  tmp8:
    post:
      description: Get  IOCs (URLs, domains, senders, subjects, hashes) tagged by
        analysts that are malicious, suspicious, or benign
      parameters:
      - description: The end date and time of the query. The default is the current
          time. To determine whether to include a report in the results, Cofense Triage
          evaluates when the report was reported.
        example: '2019-05-25'
        in: query
        name: End Date
        required: false
        schema: {type: string}
      - description: 'The threat level to filter on. Options: Malicious, Suspicious,
          Benign'
        example: Malicious
        in: query
        name: Level
        required: false
        schema: {type: string}
      - description: The start date and time of the query. The default is six days
          ago. To determine whether to include a report in the results, Cofense Triage
          evaluates when there port was reported.
        example: '2019-05-25'
        in: query
        name: Start Date
        required: false
        schema: {type: string}
      - description: 'The type of threat indicator to filter on. Options: Subject,
          Sender, Domain, URL, MD5, SHA256'
        example: URL
        in: query
        name: Type
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: Cofense Triage Get Threat Indicators
tags:
- {name: Investigation}
