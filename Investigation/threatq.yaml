info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of ThreatQuotient ThreatQ
  title: ThreatQuotient ThreatQ
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Create Event
      parameters:
      - description: Title of your new event.
        example: ''
        in: query
        name: Title of Event
        required: true
        schema: {type: string}
      - description: Date of the Event
        example: '2017-04-13 15:43:01'
        in: query
        name: Event Date
        required: true
        schema: {type: string}
      - description: Description of the Event
        example: ''
        in: query
        name: Event Description
        required: true
        schema: {type: string}
      - description: Type of the Event
        example: Incident
        in: query
        name: Event Type
        required: true
        schema: {type: string}
      - description: Status of the Event
        example: ''
        in: query
        name: Event Status
        required: false
        schema: {type: string}
      - description: Text of the Event
        example: ''
        in: query
        name: Event Text
        required: false
        schema: {type: string}
      - description: Source of the Event
        example: ''
        in: query
        name: Event Source
        required: false
        schema: {type: string}
      - description: Key for additional attribute
        example: ''
        in: query
        name: Attribute Key
        required: false
        schema: {type: string}
      - description: Value for additional attribute
        example: ''
        in: query
        name: Attribute Value
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: ThreatQ Create Event
  tmp1:
    post:
      description: Create Indicator
      parameters:
      - description: Indicator Value
        example: example.com
        in: query
        name: Indicator Value
        required: true
        schema: {type: string}
      - description: Type of Indicator
        example: FQDN
        in: query
        name: Type
        required: true
        schema: {type: string}
      - description: Indicator Status
        example: Review
        in: query
        name: Status
        required: true
        schema: {type: string}
      - description: Indicator Source
        example: mysource
        in: query
        name: Source
        required: true
        schema: {type: string}
      - description: 'Key to add to indicator paired with Attribute Value (Key: Value)'
        example: Details
        in: query
        name: Attribute Key
        required: true
        schema: {type: string}
      - description: 'Value to add to indicator paired with Attribute Key (Key: Value)'
        example: ''
        in: query
        name: Attribute Value
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: ThreatQ Create Indicator
  tmp2:
    post:
      description: Import Recent Events
      parameters:
      - description: Number of Records to import at a time.
        example: '15'
        in: body
        name: Number of Records
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: ThreatQ Events Import
  tmp3:
    post:
      description: Import Indicators
      parameters:
      - description: Number of Records to import at a time.
        example: '15'
        in: body
        name: Number of Records
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: ThreatQ Import Indicators
  tmp4:
    post:
      description: Search Indicators
      parameters:
      - description: Value to search on
        example: ea89a4351f32a2e2r32cca159a7d9f12
        in: query
        name: Search Value
        required: true
        schema: {type: string}
      - description: 'Comma separated list of fields to be returned. Defaults to all
          values : `adversaries,attachments,attributes,comments,events,indicators,score,signatures,sources,status,tags,type,watchlist`'
        example: '''adversaries,indicators,score,type,watchlist'''
        in: query
        name: Search With
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: ThreatQ Search Indicators
  tmp5:
    post:
      description: Get more detail about a given indicator
      parameters:
      - description: Incident ID to get details about
        example: ''
        in: body
        name: Indicator ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: ThreatQ Get Indicator Details
tags:
- {name: Investigation}
