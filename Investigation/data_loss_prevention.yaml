info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Symantec Data Loss Prevention
  title: Symantec Data Loss Prevention
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get details about a given incident
      parameters:
      - description: Incident ID to get information about
        example: ''
        in: body
        name: Incident ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Symantec DLP Get Incident
  tmp1:
    post:
      description: Retrieve all incidents relating to a given report ID
      parameters:
      - description: Specifies the ID of the saved report to execute on the Enforce
          Server. This report must be created using the Enforce Server administration
          console before executing the Web Service call. There is no mechanism to
          create a saved report by the Incident Reporting and Update API Web Service.
        example: ''
        in: body
        name: Report ID
        required: true
        schema: {type: string}
      - description: A common datetime formatted string, used to filter incidents
          on creation time
        example: ''
        in: query
        name: Incident Creation Date Later Than
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Symantec DLP List Incidents By Report ID
  tmp2:
    post:
      description: Update Incident
      parameters:
      - description: CSV list of incidents to update
        example: ''
        in: query
        name: Incident IDs
        required: true
        schema: {type: string}
      - description: Change the Severity of an Incident
        example: 'valid values: LOW, MEDIUM, HIGH, INFO'
        in: query
        name: Severity
        required: false
        schema: {type: string}
      - description: User-defined status from the Enforce server for an incident
        example: ''
        in: query
        name: Status
        required: false
        schema: {type: string}
      - description: Add a note to the incident
        example: ''
        in: query
        name: Note Text
        required: false
        schema: {type: string}
      - description: Date stamp for the note. If blank, defaults to today's date
        example: ''
        in: query
        name: Note Date
        required: false
        schema: {type: string}
      - description: Custom attribute name defined on Enforce server, requires Custom
          Attribute Value to be defined
        example: ''
        in: query
        name: Custom Attribute Name
        required: false
        schema: {type: string}
      - description: Value for the custom attribute, requires Custom Attribute Name
          to be defined
        example: ''
        in: query
        name: Custom Attribute Value
        required: false
        schema: {type: string}
      - description: Label the incident with a Data Owner Name
        example: ''
        in: query
        name: Data Owner Name
        required: false
        schema: {type: string}
      - description: Label the incident with a Data Owner Email
        example: ''
        in: query
        name: Data Owner Email
        required: false
        schema: {type: string}
      - description: Change the Status of the Remediation of the Incident
        example: 'Valid values: BLOCKED, CONTENT_REMOVED, CUSTOM_ACTION_ON_EMAIL,
          EMAIL_APPROVED, EMAIL_BLOCKED, EMAIL_MESSAGE_EXPUNGED, EMAIL_QUARANTINED,
          ENDPOINT_BLOCK, ENDPOINT_NOTIFY, ENDPOINT_FILE_QUARANTINED, ENDPOINT_FILE_QUARANTINE_FAILED,
          ENDPOINT_NOTIFY_CANCEL_ALLOW, ENDPOINT_NOTIFY_CANCEL_BLOCK, ENDPOINT_NOTIFY_CANCEL_TIMEOUT_ALLOW,
          ENDPOINT_NOTIFY_CANCEL_TIMEOUT_BLOCK, FLEX_RESPONSE_ERROR, FLEX_RESPONSE_EXECUTED,
          FLEX_RESPONSE_REQUESTED, MESSAGE_MODIFIED, PASSED, PLACE_HOLDER_DO_NOT_USE,
          PROTECT_FILE_COPIED, PROTECT_FILE_DELETED, PROTECT_FILE_QUARANTINED, PROTECT_REMEDIATION_ERROR,
          REST_ENCRYTPED, REST_PERFORMED_DRM, REST_PERFORMED_BREAK_LINKS, REST_PERFORMED_CUSTOM_ACTION'
        in: query
        name: Remediation Status
        required: false
        schema: {type: string}
      - description: Location of remediation
        example: ''
        in: query
        name: Remediation Location
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Symantec DLP Update Incidents
tags:
- {name: Investigation}
