info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Marathon Studios Inc. AbuseIPDB
  title: Marathon Studios Inc. AbuseIPDB
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Check a CIDR block against AbuseIPDB
      parameters:
      - description: CIDR block to pass to AbuseIPDB
        example: 207.126.144.0/20
        in: query
        name: CIDR Block
        required: true
        schema: {type: string}
      - description: Number of days to check
        example: ''
        in: body
        name: Days
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: AbuseIPDB Check CIDR
  tmp1:
    post:
      description: Check an IP against AbuseIPDB
      parameters:
      - description: IP address to pass to AbuseIPDB
        example: ''
        in: query
        name: IP Address
        required: true
        schema: {type: string}
      - description: Number of days to check
        example: ''
        in: body
        name: Max Age in Days
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: AbuseIPDB Check IP
  tmp2:
    post:
      description: Report an IP to AbuseIPDB
      parameters:
      - description: IP address to pass to AbuseIPDB
        example: ''
        in: query
        name: IP Address
        required: true
        schema: {type: string}
      - description: Comma delineated list of category IDs
        example: ''
        in: query
        name: Categories
        required: true
        schema: {type: string}
      - description: Describe the type of malicious activity
        example: ''
        in: query
        name: Comment
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: AbuseIPDB Report IP
tags:
- {name: Investigation}
