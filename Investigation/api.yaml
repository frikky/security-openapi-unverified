info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Flashpoint Api
  title: Flashpoint Api
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Retrieve forum posts that match the search parameters.
      parameters:
      - description: The number of results to return, max of 10,000
        example: '20'
        in: body
        name: Result Limit
        required: false
        schema: {type: string}
      - description: The word or phrase to search for
        example: threat
        in: query
        name: Query
        required: false
        schema: {type: string}
      - description: Only get posts that were posted after this time. Most standard
          datetime formats will work. You can also use a relative time period.  For
          example -5h indicates the previous five hours and +2d indicates the two
          following days. Valid units are; years(y), months(M), weeks(w), days(d),
          hours(h), minutes(m), seconds(s).
        example: 2019-10-01T16:58:00+00:00 or -5h
        in: query
        name: Since
        required: false
        schema: {type: string}
      - description: Only get posts that were posted before this time.  Most standard
          datetime formats will work. You can also use a relative time period.  For
          example -5h indicates the previous five hours and +2d indicates the two
          following days. Valid units are; years(y), months(M), weeks(w), days(d),
          hours(h), minutes(m), seconds(s).
        example: 2019-10-01T16:58:00+00:00 or -5h
        in: query
        name: Until
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Flashpoint API Get Forum Posts
  tmp1:
    post:
      description: Retrieve indicators of compromise that match the search parameters.
      parameters:
      - description: The number of results to return, max of 10,000
        example: '20'
        in: body
        name: Result Limit
        required: false
        schema: {type: string}
      - description: The word or phrase to search for
        example: threat
        in: query
        name: Query
        required: false
        schema: {type: string}
      - description: Only get indicators of compromise that were created after this
          time. Most standard datetime formats will work.
        example: '2019-10-01T16:58:00+00:00'
        in: query
        name: Start Date
        required: false
        schema: {type: string}
      - description: Only get indicators of compromise that were created before this
          time. Most standard datetime formats will work.
        example: '2019-10-01T16:58:00+00:00'
        in: query
        name: End Date
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Flashpoint API Get IOCs
  tmp2:
    post:
      description: Get reports that match the given search parameters.
