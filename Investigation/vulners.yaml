info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Vulners Vulners
  title: Vulners Vulners
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get information about document by identificator
      parameters:
      - description: Bulletin ID
        example: CVE-2017-14174
        in: query
        name: Identificator
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Vulners Document Information
  tmp1:
    post:
      description: Search the Vulners Database
      parameters:
      - description: An abstract Vulners query.
        example: heartbleed
        in: query
        name: Query
        required: true
        schema: {type: string}
      - description: Search size. Default is 100 elements limit.
        example: ''
        in: body
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Vulners Search
  tmp2:
    post:
      description: Search Vulners Database for Exploits
      parameters:
      - description: ''
        example: test
        in: query
        name: Search query
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Vulners Search Exploits
  tmp3:
    post:
      description: Search Vulners Database for Vulnerabilities
      parameters:
      - description: Software Name
        example: Windows
        in: query
        name: Software Name
        required: true
        schema: {type: string}
      - description: Software Version
        example: '10'
        in: query
        name: Software Version
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Vulners Search Vulnerabilities
tags:
- {name: Investigation}
