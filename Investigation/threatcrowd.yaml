components:
  schemas:
    tmp0:
      properties:
        hashes: {type: string}
        permalink: {type: string}
        references: {type: string}
      type: object
    tmp1:
      properties:
        emails: {type: string}
        hashes: {type: string}
        permalink: {type: string}
        references: {type: string}
        resolutions: {type: string}
        subdomains: {type: string}
        votes: {type: string}
      type: object
    tmp2:
      properties:
        domains: {type: string}
        permalink: {type: string}
        references: {type: string}
      type: object
    tmp3:
      properties:
        domains: {type: string}
        ips: {type: string}
        md5: {type: string}
        permalink: {type: string}
        references: {type: string}
        scans: {type: string}
        sha1: {type: string}
      type: object
    tmp4:
      properties:
        hashes: {type: string}
        permalink: {type: string}
        references: {type: string}
        resolutions_domain_list: {type: string}
        resolutions_last_resolved_list: {type: string}
