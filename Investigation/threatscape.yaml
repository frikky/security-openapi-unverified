components:
  schemas:
    tmp0:
      properties:
        ThreatScape: {type: string}
        publishDate: {type: string}
        reportId: {type: string}
        reportLink: {type: string}
        title: {type: string}
        webLink: {type: string}
      type: object
    tmp1:
      properties:
        ThreatScape: {type: string}
        fileName: {type: string}
        ip: {type: string}
        malwareFamily: {type: string}
        observationTime: {type: string}
        port: {type: string}
        productType: {type: string}
        publishDate: {type: string}
        reportId: {type: string}
        reportLink: {type: string}
        title: {type: string}
        webLink: {type: string}
      type: object
  securitySchemes: {}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of FireEye ThreatScape
  title: FireEye ThreatScape
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Returns intelligence report(s) providing context to a searched
        indicator
      parameters:
      - description: Field to search
        example: ip
        in: query
        name: Field
        required: true
        schema: {type: string}
      - description: Field value to search
        example: 8.8.8.8
        in: query
        name: Value
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: ThreatScape Search Basic
  tmp1:
    post:
      description: View Indicators of Compromise Context Data
      parameters:
      - description: Number of minutes into the past to query
        example: '60'
        in: body
        name: Since
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: ThreatScape View IOCs
tags:
- {name: Investigation}
