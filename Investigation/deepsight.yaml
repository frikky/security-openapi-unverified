info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Symantec DeepSight
  title: Symantec DeepSight
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Retrieve Profile for a Specific Actor
      parameters:
      - description: Name of actor to retrieve profile for
        example: BadGuy1
        in: query
        name: Actor Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Symantec DeepSight Actor Profile
  tmp1:
    post:
      description: Retrieve Reputation and Metadata for a Domain Name
      parameters:
      - description: Domain name to retrieve info for
        example: example.com
        in: query
        name: Domain Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Symantec DeepSight Domain Info
  tmp10:
    post:
      description: Retrieve Summary for a MATI Report
      parameters:
      - description: ID to retrieve MATI report summary for
        example: '300161'
        in: body
        name: Report ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp10'}
          description: Successful request
      summary: Symantec DeepSight MATI Report Summary
  tmp11:
    post:
      description: Retrieve Reputation and Metadata for a URL
      parameters:
      - description: URL to retrieve info for
        example: http://example.com/badfile.exe
        in: query
        name: URL
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp11'}
          description: Successful request
      summary: Symantec DeepSight URL Info
  tmp2:
    post:
      description: Retrieve Reputation and Metadata for a File's MD5 or SHA256 Hash
      parameters:
      - description: SHA256 or MD5 hash to retrieve info for
        example: a77e89bf60e931477f5858a004fb5e0a
        in: query
        name: File Hash
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Symantec DeepSight File Info
  tmp3:
    post:
      description: Retrieve Reputation and Metadata for an IP Address
      parameters:
      - description: IP address to retrieve info for
        example: 8.8.8.8
        in: query
        name: IP Address
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Symantec DeepSight IP Info
  tmp4:
    post:
      description: Returns the name, document identifier, malware category, and MD5
        and SHA256 hash values that correspond to a malware name
      parameters:
      - description: SHA256 or MD5 hash to retrieve info for
        example: W32.Ramnit.D!inf
        in: query
        name: Malware Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Symantec DeepSight Malware Info
  tmp5:
    post:
      description: Retrieve Data for a MATI Report
      parameters:
      - description: ID to retrieve MATI report for
        example: '300161'
        in: body
        name: Report ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Symantec DeepSight MATI Report
  tmp6:
    post:
      description: Retrieves MATI Reports
      parameters:
      - description: Number of records to return
        example: '100'
        in: body
        name: Limit
        required: true
        schema: {type: string}
      - description: Number of records to skip
        example: '100'
        in: body
        name: Offset
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Symantec DeepSight MATI Reports
  tmp7:
    post:
      description: Retrieves MATI Reports by Adversary
      parameters:
      - description: Actor or group name
        example: Lizard Squad
        in: query
        name: Adversary
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: Symantec DeepSight MATI Reports by Adversary
  tmp8:
    post:
      description: Retrieves MATI Reports by Email
      parameters:
      - description: Email address
        example: badguy@gmail.com
        in: query
        name: Email Address
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: Symantec DeepSight MATI Reports by Email
  tmp9:
    post:
      description: Retrieves MATI Reports by File
      parameters:
      - description: MD5 or SHA256 file hash OR file name
        example: a77e89bf60e931477f5858a004fb5e0a OR MaliciousFile
        in: query
        name: File Hash or Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp9'}
          description: Successful request
      summary: Symantec DeepSight MATI Reports by File
tags:
- {name: Investigation}
