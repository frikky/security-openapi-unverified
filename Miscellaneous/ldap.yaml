info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Swimlane LDAP
  title: Swimlane LDAP
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Execute a custom LDAP query.  You can use the available inputs
        to generate the query or create the query yourself.
      parameters:
      - description: An LDAP search filter.
        example: (sn=an_sn_value)
        in: query
        name: Search Filter
        required: false
        schema: {type: string}
      - description: Attribute to search on
        example: sn
        in: query
        name: Search Attribute
        required: false
        schema: {type: string}
      - description: Desired value of the search attribute
        example: surfadmin
        in: query
        name: Search Value
        required: false
        schema: {type: string}
      - description: A comma separated list of attributes to return
        example: sn,creatorsName
        in: query
        name: Return Attributes
        required: false
        schema: {type: string}
      - description: Object Class to search in.
        example: user
        in: query
        name: Object Class
        required: false
        schema: {type: string}
      - description: Object Categoty to search in.
        example: person
        in: query
        name: Object Category
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: LDAP Custom Query
  tmp1:
    post:
      description: Execute a custom LDAP update. You can update a single attribute
        using the inputs provided, or pass in a json mapping of attributes to values
        to update
      parameters:
      - description: JSON with a mapping of attributes to values to update.
        example: '{"attribute1": "value1", "attribute2": "value2"}'
        in: query
        name: Update JSON
        required: false
        schema: {type: string}
      - description: The DN of the object to update
        example: cn=Tom Riddle,ou=Groups,dc=swimlane,dc=us
        in: query
        name: DN
        required: true
        schema: {type: string}
      - description: The attribute to update
        example: sn
        in: query
        name: Update Attribute
        required: false
        schema: {type: string}
      - description: The value to update the attribute to.
        example: swimlane
        in: query
        name: Update Value
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: LDAP Custom Update
  tmp2:
    post:
      description: Search for a system over LDAP
      parameters:
      - description: The name of the attribute to search on
        example: cn
        in: query
        name: Search Attribute
        required: true
        schema: {type: string}
      - description: The value to match against
        example: DC01
        in: query
        name: Search Value
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: LDAP Query System
  tmp3:
    post:
      description: Search for a user over LDAP
      parameters:
      - description: The name of the attribute to search on
        example: givenName
        in: query
        name: Search Attribute
        required: true
        schema: {type: string}
      - description: The value to match against
        example: Evan
        in: query
        name: Search Value
        required: true
        schema: {type: string}
      - description: Attempt to match fields in your schema to the appropriate output
          field if they don't match exactly
        example: ''
        in: query
        name: Attempt Field Matching
        required: true
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: LDAP Query User
  tmp4:
    post:
      description: Update a system's OU over LDAP
      parameters:
      - description: The name of the attribute to search on
        example: CN
        in: query
        name: Search Attribute
        required: true
        schema: {type: string}
      - description: The value to match against
        example: DC01
        in: query
        name: Search Value
        required: true
        schema: {type: string}
      - description: The organization unit that the system will be moved to
        example: lockdown
        in: query
        name: OU
        required: true
        schema: {type: string}
      responses:
        '200': {description: Successful request}
      summary: LDAP Update OU
  tmp5:
    post:
      description: Update a system attribute over LDAP
      parameters:
      - description: The name of the attribute to search on
        example: cn
        in: query
        name: Search Attribute
        required: true
        schema: {type: string}
      - description: The value to match against
        example: DC01
        in: query
        name: Search Value
        required: true
        schema: {type: string}
      - description: The name of the attribute to update
        example: operatingSystem
        in: query
        name: Update Attribute
        required: true
        schema: {type: string}
      - description: The value to match against
        example: Windows Server 2012
        in: query
        name: Update Value
        required: true
        schema: {type: string}
      responses:
        '200': {description: Successful request}
      summary: LDAP Update System
tags:
- {name: Miscellaneous}
