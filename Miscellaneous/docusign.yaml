info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Docusign Docusign
  title: Docusign Docusign
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Create a new envelope with one document and signer.
      parameters:
      - description: The document encoded in base64
        example: JVBERi0xLjUKJb/3ov4KNDQgMCBvY...=
        in: query
        name: Document (base64)
        required: true
        schema: {type: string}
      - description: The documents file extension
        example: .pdf
        in: query
        name: File Extension
        required: true
        schema: {type: string}
      - description: The name of the document
        example: example.pdf
        in: query
        name: Document Name
        required: true
        schema: {type: string}
      - description: Subject of the email to be sent out to signers.
        example: Please sign this pdf
        in: query
        name: Email Subject
        required: true
        schema: {type: string}
      - description: Comma separated list of emails of the people who needs to sign.
          The position of each email should align with the name (ex. [1,2] and [one,two]).
        example: example@example.com,example2@example.com
        in: query
        name: Signers Email
        required: true
        schema: {type: string}
      - description: Comma separated list of names that needs to sign. The position
          of each name should align with the name (ex. [1,2] and [one,two]).
        example: Rick Roberts,Mary Sue
        in: query
        name: Signers Name
        required: true
        schema: {type: string}
      - description: Status can be 'created' or 'sent'
        example: sent
        in: query
        name: Status
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: DocuSign Create Envelope
  tmp1:
    post:
      description: Get all folders.
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: DocuSign Get Folders
  tmp2:
    post:
      description: Get all recipient signature details for a particular envelope.
      parameters:
      - description: Envelope ID from where the document is housed.
        example: 548d2e28-xxxx-xxxx-xxxx-3408c4d6fe6e
        in: query
        name: Envelope ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: DocuSign Get All Recipient Signature Details
tags:
- {name: Miscellaneous}
