components:
  schemas:
    tmp0:
      properties:
        exit_code: {type: string}
        stderr: {type: string}
        stdout: {type: string}
      type: object
    tmp1:
      properties:
        files: {type: string}
      type: object
  securitySchemes: {}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Swimlane SSH
  title: Swimlane SSH
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Runs a command on an SSH server.
      parameters:
      - description: The command sent to the ssh server
        example: echo Hello World
        in: query
        name: Command
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: SSH Run Command
  tmp1:
    post:
      description: Get a file or folder on an SSH server.
      parameters:
      - description: Name of the file or directory, must be an absolute path
        example: f.txt
        in: query
        name: Filename
        required: true
        schema: {type: string}
      - description: Optional limit of files to return. Defaults to 100
        example: '50'
        in: body
        name: File Limit
        required: false
        schema: {type: string}
      - description: If True, files in subdirectories will be returned. Defaults to
          True
        example: ''
        in: query
        name: Recursive
        required: false
        schema: {type: boolean}
      - description: Regex for matching filename. Defaults to match any
        example: ^.*\.(xml|PDF)$
        in: query
        name: Regex Pattern
        required: false
        schema: {type: string}
      - description: Delete the file on the remote host after copying it locally
        example: ''
        in: query
        name: Delete after Copy
        required: true
        schema: {type: boolean}
      - description: Defaults to True. If False, will include all attachments in one
          record
        example: ''
        in: query
        name: One Attachment Per Record
        required: true
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: SSH SCP Get File/Folder
tags:
- {name: Miscellaneous}
