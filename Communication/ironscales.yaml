info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Ironscales Ironscales
  title: Ironscales Ironscales
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Submit new classification for incident by ID
      parameters:
      - description: The Company ID
        example: '3866'
        in: body
        name: Company ID
        required: true
        schema: {type: string}
      - description: The Incident ID
        example: '748512'
        in: body
        name: Incident ID
        required: true
        schema: {type: string}
      - description: 'The new classification of the incident.Options: Attack, Spam,
          False Positive.'
        example: Spam
        in: query
        name: New Classification
        required: true
        schema: {type: string}
      - description: 'The current classification of the incident. Can be found in
          Incident Details. Options: Report, Attack, Spam, False Positive.'
        example: Attack
        in: query
        name: Current Classification
        required: true
        schema: {type: string}
      - description: Email of the API user classifying the incident.
        example: Swim.And.Soar@swimlane.com
        in: query
        name: Classifying User Email
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Ironscales Classify Incident
  tmp1:
    post:
      description: Counts for various mitigation statistics
      parameters:
      - description: The Company ID
        example: '3866'
        in: body
        name: Company ID
        required: true
        schema: {type: string}
      - description: 'Time range to query, defaults to 0. Options: 0 - Last 24 hours,
          1 - Last 7 days, 2 - Last 90 days, 3 - Last 180 days, 4 - Last 360 days,
          5 - Current year to date, 6 - All time'
        example: '1'
        in: body
        name: Period
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: 'Ironscales Get Company Mitigation Statistics '
  tmp2:
    post:
      description: Get details for incident by ID
      parameters:
      - description: The Company ID
        example: '3866'
        in: body
        name: Company ID
        required: true
        schema: {type: string}
      - description: The Incident ID
        example: '748512'
        in: body
        name: Incident ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Ironscales Get Incident Details
  tmp3:
    post:
      description: Get details of impersonation incidents
      parameters:
      - description: The Company ID
        example: '3866'
        in: body
        name: Company ID
        required: true
        schema: {type: string}
      - description: 'Time range to query, defaults to 0. Options: 0 - Last 24 hours,
          1 - Last 7 days, 2 - Last 90 days, 3 - Last 180 days, 4 - Last 360 days,
          5 - Current year to date, 6 - All time'
        example: '1'
        in: body
        name: Period
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Ironscales Get Mitigation Impersonation Incidents
  tmp4:
    post:
      description: Get details for latest incidents.
      parameters:
      - description: The Company ID
        example: '3866'
        in: body
        name: Company ID
        required: true
        schema: {type: string}
      - description: 'Time range to query, defaults to 0. Options: 0 - Last 24 hours,
          1 - Last 7 days, 2 - Last 90 days, 3 - Last 180 days, 4 - Last 360 days,
          5 - Current year to date, 6 - All time'
        example: '1'
        in: body
        name: Period
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Ironscales Get Mitigation Incidents
tags:
- {name: Communication}
