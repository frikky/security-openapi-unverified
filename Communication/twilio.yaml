components:
  schemas:
    tmp0:
      properties:
        from: {type: string}
        message: {type: string}
        message_id: {type: string}
        to: {type: string}
      type: object
    tmp1:
      properties:
        message: {type: string}
      type: object
    tmp2:
      properties:
        message: {type: string}
        message_id: {type: string}
      type: object
  securitySchemes: {}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Twilio Twilio
  title: Twilio Twilio
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get All Messages from Twilio with filters
      parameters:
      - description: Filter messages by this receiving number
        example: ''
        in: query
        name: To Number
        required: false
        schema: {type: string}
      - description: Filter messages by this sending number
        example: ''
        in: query
        name: From Number
        required: false
        schema: {type: string}
      - description: Limit number of messages retrieved
        example: ''
        in: body
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Twilio Get All Messages
  tmp1:
    post:
      description: Get an SMS message by ID
      parameters:
      - description: ID of message for Twilio to retrieve
        example: ''
        in: query
        name: Message ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Twilio Get SMS
  tmp2:
    post:
      description: Send an SMS to a phone number from Twilio
      parameters:
      - description: Number to send message to
        example: 777 867 5309
        in: query
        name: To Number
        required: true
        schema: {type: string}
      - description: Number to send message from.  This is configured in your Twilio
          account.
        example: 777 867 5309
        in: query
        name: From Number
        required: true
        schema: {type: string}
      - description: Message to send through Twilio
        example: ''
        in: query
        name: Message
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Twilio Send SMS
tags:
- {name: Communication}
