info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Mattermost Mattermost
  title: Mattermost Mattermost
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get Message on Mattermost
      parameters:
      - description: The ID of the post to retrieve
        example: ''
        in: query
        name: Post ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Mattermost Get Message
  tmp1:
    post:
      description: Get Thread on Mattermost
      parameters:
      - description: The ID of a post in the thread to retrieve
        example: ''
        in: query
        name: Post ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Mattermost Get Thread
  tmp2:
    post:
      description: Send Message on Mattermost
      parameters:
      - description: The channel ID to post in
        example: ''
        in: query
        name: Channel ID
        required: true
        schema: {type: string}
      - description: The message contents, can be formatted with Markdown
        example: ''
        in: query
        name: Message
        required: true
        schema: {type: string}
      - description: The post ID to comment on
        example: ''
        in: query
        name: Root ID
        required: false
        schema: {type: string}
      - description: Attached files to associate with the post
        example: ''
        in: query
        name: File Attachments
        required: false
        schema: {type: string}
      - description: A general JSON property bag to attach to the post
        example: ''
        in: query
        name: Props
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Mattermost Send Message
tags:
- {name: Communication}
