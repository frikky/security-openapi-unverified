info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Secure Practice Mailrisk
  title: Secure Practice Mailrisk
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Add signature
      parameters:
      - description: The title of the signature
        example: Spam surge from Example Inc
        in: query
        name: Title
        required: true
        schema: {type: string}
      - description: An optional description explaining what the signature catches.
        example: Lately we have seen a surge in spam being sent from employees at
          Example Inc.
        in: query
        name: Description
        required: false
        schema: {type: string}
      - description: 'Allowed values: safe, spam, suspicious, scam, phishing, malware,
          malicious, targeted'
        example: spam
        in: query
        name: Category
        required: true
        schema: {type: string}
      - description: 'Allowed values: 1 (low risk), 5 (medium risk), 9 (high risk)'
        example: '9'
        in: body
        name: Risk
        required: true
        schema: {type: string}
      - description: 'Allowed values: white, green, amber, red'
        example: red
        in: query
        name: TLP
        required: true
        schema: {type: string}
      - description: 'Allowed values: 1 (low), 5 (medium), 9(high)'
        example: '9'
        in: body
        name: Priority
        required: true
        schema: {type: string}
      - description: 'Property for single pattern object. Options:'
        example: subject
        in: query
        name: Pattern Property
        required: true
        schema: {type: string}
      - description: The value associated with the pattern's property
        example: Welcome to Swimlane!
        in: query
        name: Pattern Value
        required: true
        schema: {type: string}
      - description: Mark True if the Pattern Value should be converted to an integer.
        example: ''
        in: query
        name: Pattern Value is Integer
        required: true
        schema: {type: boolean}
      - description: 'Options: equals, contains, above, below, begins, ends.'
        example: equals
        in: query
        name: Pattern Condition
        required: true
        schema: {type: string}
      - description: is the pattern mandatory.
        example: ''
        in: query
        name: Pattern is Mandatory
        required: true
        schema: {type: boolean}
      - description: If provided, this will override all patterns variables. This
          option is for creating complex patterns objects that have more than one
          pattern and/or children. Example can be found at https://developer.mailrisk.com/#add-signature.
        example: ''
        in: query
        name: Patterns
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Secure Practice Mailrisk Add Signature
  tmp1:
    post:
      description: Edit Signature by signature ID
      parameters:
      - description: the ID of the signature.
        example: '48'
        in: body
        name: Signature ID
        required: true
        schema: {type: string}
      - description: Index for which pattern object to update.
        example: '1'
        in: body
        name: Pattern Index
        required: true
        schema: {type: string}
      - description: The title of the signature
        example: Spam surge from Example Inc
        in: query
        name: Title
        required: true
        schema: {type: string}
      - description: An optional description explaining what the signature catches.
        example: Lately we have seen a surge in spam being sent from employees at
          Example Inc.
        in: query
        name: Description
        required: false
        schema: {type: string}
      - description: 'Allowed values: safe, spam, suspicious, scam, phishing, malware,
          malicious, targeted'
        example: spam
        in: query
        name: Category
        required: true
        schema: {type: string}
      - description: 'Allowed values: 1 (low risk), 5 (medium risk), 9 (high risk)'
        example: '9'
        in: body
        name: Risk
        required: true
        schema: {type: string}
      - description: 'Allowed values: white, green, amber, red'
        example: red
        in: query
        name: TLP
        required: true
        schema: {type: string}
      - description: 'Allowed values: 1 (low), 5 (medium), 9(high)'
        example: '9'
        in: body
        name: Priority
        required: true
        schema: {type: string}
      - description: 'Property for single pattern object. Options:'
        example: subject
        in: query
        name: Pattern Property
        required: true
        schema: {type: string}
      - description: The value associated with the pattern's property
        example: Welcome to Swimlane!
        in: query
        name: Pattern Value
        required: true
        schema: {type: string}
      - description: Mark True if the Pattern Value should be converted to an integer.
        example: ''
        in: query
        name: Pattern Value is Integer
        required: true
        schema: {type: boolean}
      - description: 'Options: equals, contains, above, below, begins, ends.'
        example: equals
        in: query
        name: Pattern Condition
        required: true
        schema: {type: string}
      - description: is the pattern mandatory.
        example: ''
        in: query
        name: Pattern is Mandatory
        required: true
        schema: {type: boolean}
      - description: If provided, this will override all patterns variables. This
          option is for creating complex patterns objects that have more than one
          pattern and/or children. Example can be found at https://developer.mailrisk.com/#add-signature.
        example: ''
        in: query
        name: Patterns
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Secure Practice Mailrisk Edit Signature
  tmp10:
    post:
      description: Post risk, category, source and data for an email.
      parameters:
      - description: Which email to provide the risk assessment.
        example: '1'
        in: body
        name: Email ID
        required: true
        schema: {type: string}
      - description: 'Options are: 1, 2, or 3 which correlate to low, medium, or high.'
        example: '3'
        in: body
        name: Risk
        required: true
        schema: {type: string}
      - description: 'Possible values are: manual (verdict performed by analyst),
          or any other value agreed with Secure Practice (contact Secure Practice
          for more info). Defaults to manual.'
        example: ''
        in: query
        name: Source
        required: false
        schema: {type: string}
      - description: 'Options are: unknown, safe, spam, suspicious, scam, phishing,
          malware, targeted.'
        example: phishing
        in: query
        name: Category
        required: false
        schema: {type: string}
      - description: JSON formatted data object for additional information about the
          assessment
        example: ''
        in: query
        name: Data
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp10'}
          description: Successful request
      summary: Secure Practice Mailrisk Provide Risk Assessment for Email
  tmp11:
    post:
      description: Process a simulation token to track a visit on the email's landing
        or debrief page.
      parameters:
      - description: User token from simulation ({{ID}} variable in email template),
          32 characters alphanumeric value
        example: L5yI4keo7q9WbgjVLhcQZhKVyD1J1eK5
        in: query
        name: Token
        required: true
        schema: {type: string}
      - description: 'Possible values to sort by: landing or brief. Defaults to None'
        example: landing
        in: query
        name: Page
        required: false
        schema: {type: string}
      - description: The visitor's client IP address.
        example: 127.0.0.1
        in: query
        name: Source IP
        required: false
        schema: {type: string}
      - description: The visitor's user agent string
        example: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
          like Gecko) Chrome/70.0.3538.102 Safari/537.36 Edge/18.18362
        in: query
        name: User Agent
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp11'}
          description: Successful request
      summary: Secure Practice Mailrisk Request Simulation Page
  tmp12:
    post:
      description: Provide a feedback message for a specific email.
      parameters:
      - description: Which Email ID to POST feedback.
        example: '1'
        in: body
        name: Email ID
        required: true
        schema: {type: string}
      - description: The feedback to POST.
        example: ''
        in: query
        name: Text
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp12'}
          description: Successful request
      summary: Secure Practice Mailrisk Send Feedback Message
  tmp13:
    post:
      description: Return the identity of the user who reported an email
      parameters:
      - description: Email ID.
        example: '1'
        in: body
        name: Email ID
        required: true
        schema: {type: string}
      - description: Describe the reason why you are accessing these personal data.
        example: Swimlane Automation
        in: query
        name: Purpose
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp13'}
          description: Successful request
      summary: Secure Practice Mailrisk Show User Profile
  tmp14:
    post:
      description: Submit an RFC/822 email files
      parameters:
      - description: ' RFC/822-compliant .eml-files to submit.'
        example: ''
        in: query
        name: Email Files
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp14'}
          description: Successful request
      summary: Secure Practice Mailrisk Submit EML Files
  tmp2:
    post:
      description: Retrive metadata, original, screenshots, and attachments by email
        ID.
      parameters:
      - description: If True, the attachment file and screenshot will also be returned.
          Defaults to True
        example: ''
        in: query
        name: Get Attachment Files
        required: false
        schema: {type: boolean}
      - description: If True, the original file, redacted file and screenshot will
          also be returned. Defaults to True.
        example: ''
        in: query
        name: Get Email Files
        required: false
        schema: {type: boolean}
      - description: ID of the email to retrieve.
        example: '1'
        in: body
        name: Email ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Secure Practice Mailrisk Get Email by ID
  tmp3:
    post:
      description: List all emails
      parameters:
      - description: A cohort id. Note that you may not query by signature and cohort
          at the same time.
        example: ''
        in: query
        name: Cohort ID
        required: false
        schema: {type: string}
      - description: 'Possible values to order by: asc, desc. Defaults to asc.'
        example: desc
        in: query
        name: Direction
        required: false
        schema: {type: string}
      - description: Timestamp value to retrieve after, see README for relative time
          formatting.
        example: -2 hours
        in: query
        name: After Timestamp
        required: false
        schema: {type: string}
      - description: A signature id. Note that you may not query by signature and
          cohort at the same time.
        example: ''
        in: body
        name: Siganture ID
        required: false
        schema: {type: string}
      - description: Partners can provide True to access cross-tenant data. Defaults
          to False.
        example: ''
        in: query
        name: Partner
        required: false
        schema: {type: boolean}
      - description: 'Possible values to order by: id, risk. Defaults to id'
        example: risk
        in: query
        name: Order
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Secure Practice Mailrisk Get Emails
  tmp4:
    post:
      description: Get list of events
      parameters:
      - description: 'Relative time input in the format: (+/-)(integer) (milliseconds|seconds|minutes|days|weeks|months|years).
          Defaults to 30 days'
        example: -30days
        in: query
        name: After - Relative Time
        required: false
        schema: {type: string}
      - description: 'Possible values to order by: asc, desc. Defaults to asc.'
        example: asc
        in: query
        name: Direction
        required: false
        schema: {type: string}
      - description: Limit the number of results retrieved. Defaults to 100
        example: '500'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      - description: Partners can provide True to access cross-tenant data. Defaults
          to False.
        example: ''
        in: query
        name: Partner
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Secure Practice Mailrisk Get Events
  tmp5:
    post:
      description: Returns feedback text
      parameters:
      - description: ID of the email for which feedback to retrieve.
        example: '1'
        in: body
        name: Email ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Secure Practice Mailrisk Get Feedback for Email
  tmp6:
    post:
      description: Returns info about given hostname including WHOIS data.
      parameters:
      - description: The hostname for which information to retrieve.
        example: click.email.microsoftonline.com
        in: query
        name: Hostname
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Secure Practice Mailrisk Hostname Info
  tmp7:
    post:
      description: List cohorts, which are machine learning based proposals for new
        signatures.
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: Secure Practice Mailrisk List Cohorts
  tmp8:
    post:
      description: Retrieves signatures
      parameters:
      - description: 'Possible values to filter by: internal, customers, partner,
          global. Defaults to internal.'
        example: customers
        in: query
        name: Source
        required: false
        schema: {type: string}
      - description: 'Possible values are: id, risk or category. Defaults to id.'
        example: id
        in: query
        name: Order
        required: false
        schema: {type: string}
      - description: Partners can provide true to access cross-tenant data
        example: ''
        in: query
        name: Partner
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: Secure Practice Mailrisk List Signatures
  tmp9:
    post:
      description: Turns correlations found in the cohort and turns them into a signature.
      parameters:
      - description: ID of cohort to turn into signature.
        example: '1'
        in: body
        name: Cohort ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp9'}
          description: Successful request
      summary: Secure Practice Mailrisk Promote Cohort to Signature
tags:
- {name: Communication}
