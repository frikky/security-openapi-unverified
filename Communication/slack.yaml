    tmp0:
      properties:
        errorMessage: {type: string}
        successful: {type: string}
      type: object
    tmp1:
      properties:
        errorMessage: {type: string}
        successful: {type: string}
      type: object
    tmp2:
      properties:
        errorMessage: {type: string}
        successful: {type: string}
      type: object
    tmp3:
      properties:
        errorMessage: {type: string}
        json: {type: string}
        successful: {type: string}
      type: object
    tmp4:
      properties:
        errorMessage: {type: string}
        successful: {type: string}
        usernames: {type: string}
      type: object
    tmp5:
      properties:
        errorMessage: {type: string}
        successful: {type: string}
      type: object
    tmp6:
      properties:
        errorMessage: {type: string}
        successful: {type: string}
