info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Infocyte Hunt
  title: Infocyte Hunt
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get an alert its ID
      parameters:
      - description: ID of a specific alert to get information on
        example: 0c0aa083-b4a7-40d3-b527-dd93df9ce3ee
        in: query
        name: Alert ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Infocyte Hunt Alert Search
  tmp1:
    post:
      description: Archive alerts will archive all active alerts, or a specific alert
        if an ID is passed
      parameters:
      - description: Optional ID of a specific alert to archive
        example: ca295e3a-e488-4f4e-ae6f-2fd20e683755
        in: query
        name: Alert ID
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Infocyte Hunt Archive Alerts
  tmp2:
    post:
      description: Cancel a task that is currently running
      parameters:
      - description: Cancel task with the given task id
        example: 1265802a-b7df-43f1-ad0b-47a470fcd286
        in: query
        name: Task Id
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Infocyte Hunt Cancel
  tmp3:
    post:
      description: Infocyte Hunt Get and filter alerts.
      parameters:
      - description: Get Only New Alerts
        example: ''
        in: query
        name: New Alerts
        required: true
        schema: {type: boolean}
      - description: Get more detailed information about alerts. (Verbose)
        example: ''
        in: query
        name: Detailed
        required: true
        schema: {type: boolean}
      responses:
        '200': {description: Successful request}
      summary: Infocyte Hunt Get Alerts
  tmp4:
    post:
      description: Retrieve a history of all scans performed associated with the access
        token
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Infocyte Hunt Get All Scans
  tmp5:
    post:
      description: Get all tasks the user has run
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Infocyte Hunt Get All Tasks
  tmp6:
    post:
      description: Retrieve scan information by scan ID
      parameters:
      - description: ID of a specific scan to get information on
        example: 0396a2dd-b4e3-40fd-8ce9-0d4206b4ee0b
        in: query
        name: Scan ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Infocyte Hunt Get Scan
  tmp7:
    post:
      description: List all target groups associated with a given account
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: Infocyte Hunt Get Targets
  tmp8:
    post:
      description: Scan a target group
      parameters:
      - description: Scan hosts within this specific target group
        example: 9259b759-2320-44f6-9801-2acef3c9f66d
        in: query
        name: Target Group
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: Infocyte Hunt Scan
tags:
- {name: Endpoint Security & Management}
