info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Symantec Symantec Endpoint Protection Manager
  title: Symantec Symantec Endpoint Protection Manager
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Sends a command from Symantec Endpoint Protection Manager to Symantec
        Endpoint Protection clients to request an active scan on the client(s) computer
        or group(s).
      parameters:
      - description: The list of computers on which to run the command.
        example: Text List from an application record field.
        in: query
        name: Computer ID(s)
        required: false
        schema: {type: string}
      - description: The list of groups on which to run the command.
        example: Text List from an application record field.
        in: query
        name: Group ID(s)
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Active Scan
  tmp1:
    post:
      description: Add Fingerprint to Symantec Endpoint Protection Group for System
        Lockdown
      parameters:
      - description: ID of Symantec Endpoint Protection Group
        example: 76c0783596f8dc77528ff692a9dc82d1
        in: query
        name: Group ID
        required: true
        schema: {type: string}
      - description: ID of Fingerprint list in Symantec Endpoint Protection
        example: 25c0783596f8dc77528ff692a9dc82d1
        in: query
        name: Fingerprint ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Add Fingerprint Blacklist to Group
  tmp10:
    post:
      description: Updates a Blacklist Policy on Symantec Endpoint Protection Manager
      parameters:
      - description: The blacklist file's ID.
        example: 25c0783596f8dc77528ff692a9dc82d1
        in: query
        name: ID
        required: true
        schema: {type: string}
      - description: The domain ID to which the blacklist file is applied.
        example: ''
        in: query
        name: Domain ID
        required: true
        schema: {type: string}
      - description: The blacklist file's hash type. Possible values are MD5 or SHA256.
        example: ''
        in: query
        name: Hash Type
        required: false
        schema: {type: string}
      - description: The blacklist file's description.
        example: ''
        in: query
        name: Description
        required: true
        schema: {type: string}
      - description: The blacklist file
        example: ac20a4ed0c586b32e80f2156188cd1a2 C:/Boot/bg-BG/bootmgr.exe.mui, Attachment
          Field.
        in: query
        name: File
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp10'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Update A Blacklist Policy
  tmp2:
    post:
      description: Creates a blacklist policy from a file fingerprint list to Symantec
        Endpoint Protection Manager.
      parameters:
      - description: Blacklist file to upload to Symantec Endpoint Protection as created
          using checksum.exe provided by Symantec Endpoint Protection Manager
        example: Attachment Field
        in: query
        name: File
        required: true
        schema: {type: string}
      - description: The MD5 domain ID to which the blacklist file is applied.
        example: ''
        in: query
        name: Domain ID
        required: true
        schema: {type: string}
      - description: The blacklist file's description.
        example: ''
        in: query
        name: Description
        required: true
        schema: {type: string}
      - description: The blacklist file's hash type. Possible values are MD5 or SHA256.
          Defaults to MD5.
        example: ''
        in: query
        name: Hash Type
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Create A Blacklist Policy
  tmp3:
    post:
      description: Deletes a Blacklist on Symantec Endpoint Protection Manager.
      parameters:
      - description: The blacklist file's ID.
        example: 25c0783596f8dc77528ff692a9dc82d1
        in: query
        name: ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Delete A Blacklist Policy
  tmp4:
    post:
      description: Sends a command from Symantec Endpoint Protection Manager to Symantec
        Endpoint Protection clients to request an full scan on the client(s) computer
        or group(s).
      parameters:
      - description: The list of computers on which to run the command.
        example: Text List from an application record field.
        in: query
        name: Computer ID(s)
        required: false
        schema: {type: string}
      - description: The list of groups on which to run the command.
        example: Text List from an application record field.
        in: query
        name: Group ID(s)
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Full Scan
  tmp5:
    post:
      description: 'Gets the information about the computers in a specified domain '
      parameters:
      - description: The column by which the results are sorted. Possible values are
          COMPUTER_NAME (Default value), COMPUTER_ID, COMPUTER_DOMAIN_NAME, or DOMAIN_ID.
        example: COMPUTER_NAME
        in: query
        name: Sort
        required: false
        schema: {type: string}
      - description: Indicates when a computer last updated its status. The default
          value of 0 gets all the results.
        example: '0'
        in: body
        name: Last Update
        required: false
        schema: {type: string}
      - description: Returns a reduced set of computer information, if true.
        example: True or False
        in: query
        name: Verbose
        required: false
        schema: {type: boolean}
      - description: List of features to return operational state information in reduced
          mode. Possible values are av, mem, fw, ips, tdad
        example: B44691C60A20008B168FF0033488FE19
        in: query
        name: Feature
        required: false
        schema: {type: string}
      - description: The host name of computer. Wild card is supported as '*'
        example: Johns-MacBook-Pro or WIN-77HIH42UHO9
        in: query
        name: Computer Name
        required: false
        schema: {type: string}
      - description: The MAC address of computer. Wild card is supported as '*'.
        example: 00-50-56-BD-95-B3
        in: query
        name: MAC Address
        required: false
        schema: {type: string}
      - description: Specifies whether the results are in ascending order (ASC) or
          descending order (DESC).
        example: ASEC or DESC
        in: query
        name: Order
        required: false
        schema: {type: string}
      - description: The list of OS to filter.
        example: CentOs, Debian, Fedora, MacOSX, Oracle, OSX, RedHat, SUSE, Ubuntu,
          Win10, Win2K, Win7, Win8, Win81, WinEmb7, WinEmb8, WinEmb81, WinFundamental,
          WinNT, Win2K3, Win2K8, Win2K8R2, Win2K12, Win2K12R2, Win2K16, WinVista,
          WinXP, WinXPEmb, WinXPProf64
        in: query
        name: Operating System
        required: false
        schema: {type: string}
      - description: The domain from which to get computer information.
        example: B44691C60A20008B168FF0033488FE19
        in: query
        name: Domain ID
        required: false
        schema: {type: string}
      - description: Limit the number of results returned. (Default is 10)
        example: '9'
        in: body
        name: Limit Results
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Get Computers
  tmp6:
    post:
      description: Gets Domains from Symantec Endpoint Protection Manager
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Get Domains
  tmp7:
    post:
      description: Gets the file fingerprint list for a specified Name as a set of
        hash values
      parameters:
      - description: Name of File
        example: ''
        in: query
        name: Name
        required: false
        schema: {type: string}
      - description: ID of File
        example: 25c0783596f8dc77528ff692a9dc82d1
        in: query
        name: ID
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Get File Fingerprint By Name
  tmp8:
    post:
      description: Get Groups from Symantec Endpoint Protection
      parameters:
      - description: The column by which the results are sorted. The default is by
          name.
        example: '0'
        in: query
        name: Sort
        required: false
        schema: {type: string}
      - description: Retrieve Group Information from a specific domain.
        example: B44691C60A20008B168FF0033488FE19
        in: query
        name: Domain ID
        required: false
        schema: {type: string}
      - description: Specifies whether the results are in ascending order (ASC) or
          descending order (DESC).
        example: ASEC or DESC
        in: query
        name: Order
        required: false
        schema: {type: string}
      - description: Limit the number of results returned. (Default is 10)
        example: '9'
        in: body
        name: Limit Results
        required: false
        schema: {type: string}
      - description: The full path name of the group.
        example: My Company
        in: query
        name: Full Path Name
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Get Groups
  tmp9:
    post:
      description: Gets The Details Of A Command Status
      parameters:
      - description: The command ID for which details are needed.
        example: 1849C2F12F99421F843583BE0B13D406
        in: query
        name: Command ID
        required: true
        schema: {type: string}
      - description: "The column by which the results are sorted. The default is by\
          \ command\u2019s start time."
        example: '20'
        in: body
        name: Sort
        required: false
        schema: {type: string}
      - description: Specifies whether the results are in ascending order or descending
          order.
        example: ASC for ascending order or DESC for descending order.
        in: query
        name: Order
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp9'}
          description: Successful request
      summary: Symantec Endpoint Protection Manager Get Status Of A Command
tags:
- {name: Endpoint Security & Management}
