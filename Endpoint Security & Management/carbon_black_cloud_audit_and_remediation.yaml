info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of VMware Carbon Black Cloud Audit And Remediation
  title: VMware Carbon Black Cloud Audit And Remediation
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Adds a file to the device to later be executed.
      parameters:
      - description: ''
        example: ''
        in: query
        name: Device ID
        required: true
        schema: {type: string}
      - description: Path plus filename of the location to put the file.
        example: C:\Swimlane.txt
        in: query
        name: Remote File Path
        required: true
        schema: {type: string}
      - description: The file to upload.
        example: ''
        in: query
        name: File
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Add File to Device
  tmp1:
    post:
      description: Returns the file ID to be used for getting the file content.
      parameters:
      - description: Session ID received from the create session task.
        example: 1105:2950646
        in: query
        name: Session ID
        required: true
        schema: {type: string}
      - description: Path of the file to retrieve.
        example: C:\\Windows\\System32\\swimlane.exe
        in: query
        name: File Path
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Get File ID
  tmp10:
    post:
      description: Move a file's location on the device
      parameters:
      - description: Session ID received from the create session task.
        example: 1105:2950646
        in: query
        name: Session ID
        required: true
        schema: {type: string}
      - description: File ID returned by the Get File task.
        example: 274a3bf1-abe4-4ff7-b321-52e4dcf6caa8
        in: query
        name: File ID
        required: true
        schema: {type: string}
      - description: Destination path to put the file.
        example: C:\\Users\\Swimlane\\Documents
        in: query
        name: Destination Path
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp10'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Live Response Put File
  tmp11:
    post:
      description: Reset the session timeout clock
      parameters:
      - description: Session ID received from the create session task.
        example: 1105:2950646
        in: query
        name: Session ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp11'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Live Response Reset
        Session Timeout
  tmp2:
    post:
      description: 'End an active device session '
      parameters:
      - description: ID of the session to close.
        example: 2961:12345
        in: query
        name: Session ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Live Response Close
        Session
  tmp3:
    post:
      description: Create live response session with a device
      parameters:
      - description: ID of the device to create a Live Response connection with.
        example: '2950646'
        in: body
        name: Device ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Live Response Create
        Session
  tmp4:
    post:
      description: 'Execute a process on a device '
      parameters:
      - description: Session ID received from the create session task.
        example: 1105:2950646
        in: query
        name: Session ID
        required: true
        schema: {type: string}
      - description: The path and command line of the executable
        example: ''
        in: query
        name: Executable Path and Command Line
        required: true
        schema: {type: string}
      - description: An optional parameter to specify whether to wait for the process
          to complete execution before reporting the result. True to wait. Defaults
          to False.
        example: ''
        in: query
        name: Wait
        required: false
        schema: {type: boolean}
      - description: An optional parameter to specify the working directory of the
          executable
        example: ''
        in: query
        name: Working Directory
        required: false
        schema: {type: string}
      - description: An optional file that STDERR and STDOUT will be redirected to.
        example: ''
        in: query
        name: Output File
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Live Response Execute
        Process
  tmp5:
    post:
      description: 'Get the status of a live response command '
      parameters:
      - description: Session ID received from the create session task.
        example: 1105:2950646
        in: query
        name: Session ID
        required: true
        schema: {type: string}
      - description: Command ID
        example: '2'
        in: body
        name: Command ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Live Response Get Command
        Status
  tmp6:
    post:
      description: Get file content and metadata from a device.
      parameters:
      - description: File ID received from the Get File ID task.
        example: 19e9ce33-35d9-4bac-9570-c2c76ecd5e8b
        in: query
        name: File ID
        required: true
        schema: {type: string}
      - description: Session ID received from the create session task.
        example: 1105:2950646
        in: query
        name: Session ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Live Response Get File
  tmp7:
    post:
      description: Get a list of processes for a device session
      parameters:
      - description: Session ID received from the create session task.
        example: 1105:2950646
        in: query
        name: Session ID
        required: true
        schema: {type: string}
      responses:
        '200': {description: Successful request}
      summary: VMware Carbon Black Cloud Audit And Remediation Live Response Get Process
        List
  tmp8:
    post:
      description: Get the status of a live response session
      parameters:
      - description: Session ID received from the create session task.
        example: 1105:2950646
        in: query
        name: Session ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Live Response Get Session
        Status
  tmp9:
    post:
      description: Kill a process on a device by PID
      parameters:
      - description: The PID of the process to kill.
        example: ''
        in: query
        name: PID to Kill
        required: true
        schema: {type: string}
      - description: Session ID received from the create session task.
        example: 1105:2950646
        in: query
        name: Session ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp9'}
          description: Successful request
      summary: VMware Carbon Black Cloud Audit And Remediation Live Response Kill
        Process
tags:
- {name: Endpoint Security & Management}
