        Quarantine or Global Safe list for a particular Tenant.
      parameters:
      - description: The SHA256 Hash for the threat.
        example: ''
        in: query
        name: SHA256
        required: true
        schema: {type: string}
      - description: The list type to which the threat belongs.
        example: GlobalQuarantine or GlobalSafe
        in: query
        name: List Type
        required: true
        schema: {type: string}
      responses:
