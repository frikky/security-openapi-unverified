info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of McAfee Advanced Threat Defense
  title: McAfee Advanced Threat Defense
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Check if results are available from McAfee ATD given a task ID
      parameters:
      - description: Task ID to get data from
        example: ''
        in: body
        name: Task ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: ATD Check Result Completion
  tmp1:
    post:
      description: Get information about the available analyzer profiles to a given
        user
      parameters:
      - description: Optional limit of profiles to return, defaults to 25
        example: ''
        in: body
        name: Limit
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: ATD Get Analyzer Profiles
  tmp2:
    post:
      description: Get results from McAfee ATD given a task ID
      parameters:
      - description: Task ID to get data from
        example: ''
        in: body
        name: Task ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: ATD Get Results by Task ID
  tmp3:
    post:
      description: Upload a file for dynamic analysis in ATD
      parameters:
      - description: File to upload
        example: ''
        in: query
        name: Upload File
        required: true
        schema: {type: string}
      - description: Profile to use analyzing URL. The profile ID number can be found
          in the UI Policy/Analyzer Profile page. Defaults to profile 1
        example: ''
        in: body
        name: Analyzer Profile
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: ATD File Analysis
  tmp4:
    post:
      description: Upload a URL for dynamic analysis in ATD
      parameters:
      - description: URL to upload
        example: ''
        in: query
        name: Upload URL
        required: true
        schema: {type: string}
      - description: Profile to use analyzing URL. The profile ID number can be found
          in the UI Policy/Analyzer Profile page. Defaults to profile 1
        example: ''
        in: body
        name: Analyzer Profile
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: ATD URL Analysis
tags:
- {name: Endpoint Security & Management}
