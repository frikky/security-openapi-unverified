info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of McAfee ePolicy Orchestrator via Data Exchange
    Layer
  title: McAfee ePolicy Orchestrator via Data Exchange Layer
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Apply a tag to host
      parameters:
      - description: Comma Separated list of host names or ip addresses
        example: 1.2.3.4
        in: query
        name: System List
        required: true
        schema: {type: string}
      - description: Tag Name to apply to hosts
        example: Name Of A Tag
        in: query
        name: Tag Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: McAfee ePolicy Orchestrator DXL Apply Tag
  tmp1:
    post:
      description: Remove a tag from a host.
      parameters:
      - description: Comma Separated list of host names or ip addresses
        example: 1.2.3.4
        in: query
        name: System List
        required: true
        schema: {type: string}
      - description: Tag Name to apply to hosts
        example: Name Of A Tag
        in: query
        name: Tag Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: McAfee ePolicy Orchestrator DXL Clear Tag
  tmp2:
    post:
      description: Get Host Info from ePO
      parameters:
      - description: Host to search for
        example: 1.2.3.4
        in: query
        name: Host
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: McAfee ePolicy Orchestrator DXL Get Host Info
  tmp3:
    post:
      description: Wakeup ePO Agents
      parameters:
      - description: Comma separated system names to wake up
        example: system1,system2,sys
        in: query
        name: Names
        required: false
        schema: {type: string}
      - description: Comma separated IDs to wake up
        example: 1234112,2341151,3253562
        in: query
        name: IDs
        required: false
        schema: {type: string}
      - description: Group ID to wake up all systems in group
        example: '1123'
        in: query
        name: Group ID
        required: false
        schema: {type: string}
      - description: if true, full properties will be sent by Agent. Defaults to false
        example: ''
        in: query
        name: Full Props
        required: false
        schema: {type: boolean}
      - description: If True, Wake Up SuperAgents, Defaults to false
        example: ''
        in: query
        name: Wakup Super Agents
        required: false
        schema: {type: boolean}
      - description: Minutes to randomise the wakeup calls, 0 means immediate. Defaults
          to 0
        example: ''
        in: body
        name: Minutes to Randomize Wakeup Calls
        required: false
        schema: {type: string}
      - description: If true, Agent will force a full policy update, defaults to False
        example: ''
        in: query
        name: Force Full Policy Update
        required: false
        schema: {type: boolean}
      - description: "If true, uses any available Agent Handler. Defaults to false\
          \ (use the last Agent Handler that connected to client system if appropriate).\L"
        example: ''
        in: query
        name: Use All Handlers
        required: false
        schema: {type: boolean}
      - description: "Retry interval in seconds. Defaults to 60.\L"
        example: ''
        in: body
        name: Retry Interval Seconds
        required: false
        schema: {type: string}
      - description: "Retry interval in seconds. Defaults to 60.\L"
        example: ''
        in: body
        name: Retry Interval Seconds
        required: false
        schema: {type: string}
      - description: Maximum number of minutes before aborting all attempts. Defaults
          to 20.
        example: ''
        in: body
        name: Abort After X Minutes
        required: false
        schema: {type: string}
      - description: "If true, deploys to all child groups when deploying to a group\
          \ using groupId property. Defaults to false.\L\L"
        example: ''
        in: query
        name: Include Subgroups
        required: false
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: McAfee ePolicy Orchestrator Wakup Agents
tags:
- {name: Endpoint Security & Management}
