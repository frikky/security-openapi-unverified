info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of McAfee MVISION
  title: McAfee MVISION
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Add a tag to a device.
      parameters:
      - description: The ID of the device to add the tag to
        example: '260'
        in: body
        name: Device ID
        required: true
        schema: {type: string}
      - description: The name of the tag
        example: Escalated
        in: query
        name: Tag Name
        required: false
        schema: {type: string}
      - description: the ID of the tag
        example: '94'
        in: body
        name: Tag ID
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: McAfee MVISION Add Tag to Device
  tmp1:
    post:
      description: Create an Investigation in EDR.
      parameters:
      - description: The type of the investigation
        example: Malware
        in: query
        name: Case Type
        required: true
        schema: {type: string}
      - description: 'The type of the evidence.  Valid values: Device, IP, Identifier,
          FQDN'
        example: FQDN
        in: query
        name: Evidence Type
        required: true
        schema: {type: string}
      - description: the value of the evidence.
        example: 123.123.123.123
        in: query
        name: Evidence Value
        required: true
        schema: {type: string}
      - description: 'The priority of the investigation. Valid valies: Low, Medium,
          High'
        example: High
        in: query
        name: Case Priority
        required: false
        schema: {type: string}
      - description: Event Source
        example: A source
        in: query
        name: Event Src
        required: false
        schema: {type: string}
      - description: Then name for the investigation.
        example: Test Incident Name
        in: query
        name: Case Name
        required: false
        schema: {type: string}
      - description: Hint
        example: hint
        in: query
        name: Case Hint
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: McAfee MVISION Create EDR Investigation
  tmp2:
    post:
      description: Get all tags associated with a device.
      parameters:
      - description: Grab tags of the device with this ID.
        example: '260'
        in: query
        name: Device ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: McAfee MVISION Get Device Tags
  tmp3:
    post:
      description: Retrieve devices matching the given criteria.
      parameters:
      - description: The GUID of the Agent
        example: B9634AA0-5114-43D8-AE66-3586210F1F60
        in: query
        name: Agent GUID
        required: true
        schema: {type: string}
      - description: The maximum number of devices to retrieve
        example: '3'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: McAfee MVISION Get Devices
  tmp4:
    post:
      description: Retrieve Events from McAfee MVISION ePO.
      parameters:
      - description: Retrieve all events with a timestamp after this input.  For info
          on the relative time format, see the plugin documentation.
        example: -20 minutes
        in: query
        name: Since
        required: false
        schema: {type: string}
      - description: Retrieve all events with a timestamp before this input.  For
          info on the relative time format, see the plugin documentation.
        example: now
        in: query
        name: Until
        required: false
        schema: {type: string}
      - description: The maximum number of events to retrieve.
        example: '3'
        in: body
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: McAfee MVISION Get Events
  tmp5:
    post:
      description: Remove a tag from a device.
      parameters:
      - description: The ID of the device to remove the tag from
        example: '260'
        in: body
        name: Device ID
        required: true
        schema: {type: string}
      - description: The name of the tag
        example: Escalated
        in: query
        name: Tag Name
        required: false
        schema: {type: string}
      - description: the ID of the tag
        example: '94'
        in: body
        name: Tag ID
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: McAfee MVISION Remove Tag from Device
