components:
  schemas:
    tmp0:
      properties:
        active: {type: string}
        connector_guid: {type: string}
        connector_version: {type: string}
        external_ip: {type: string}
        group_guid: {type: string}
        hostname: {type: string}
        install_date: {type: string}
        internal_ips: {type: string}
        ip_and_mac: {type: string}
        links_computer: {type: string}
        links_group: {type: string}
        links_trajectory: {type: string}
        operating_system: {type: string}
        policy_guid: {type: string}
        policy_name: {type: string}
      type: object
    tmp1:
      properties:
        description: {type: string}
        guid: {type: string}
        links: {type: string}
        name: {type: string}
        source: {type: string}
      type: object
    tmp2:
      properties:
        success: {type: string}
      type: object
  securitySchemes: {}
info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Cisco AMP for Endpoints
  title: Cisco AMP for Endpoints
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Retrieve Connector information
      parameters:
      - description: Hostname of the computer
        example: Demo_AMP
        in: query
        name: Hostname
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Retrieve Connector Information
  tmp1:
    post:
      description: Cisco AMP for Endpoints Group
      parameters:
      - description: Group of a computer
        example: Audit
        in: query
        name: Group
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Retrieve Group Information
  tmp2:
    post:
      description: Move Host to a Specified Group
      parameters:
      - description: Connector GUID
        example: ad29d359-dac9-4940-8c7e-c50e6d32ff6f
        in: query
        name: Connector GUID
        required: true
        schema: {type: string}
      - description: Group GUID
        example: 9be5f7b1-b6gb-438c-bf6c-8dcdfa3732de
        in: query
        name: Group GUID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Change Host Group
servers: ['https://api.amp.cisco.com/v1/']
tags:
- {name: Endpoint Security & Management}
