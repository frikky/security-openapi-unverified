  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Gets alert details by ID
      parameters:
      - description: Alert ID
        example: ''
        in: query
        name: Alert ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Intsights Threat Command Get Alert By ID
  tmp1:
    post:
      description: Get details for all alerts
      parameters:
      - description: Show assigned/unassigned alerts
        example: ''
        in: query
        name: Assigned
        required: false
        schema: {type: boolean}
      - description: 'Can be CSV. Allowed types are: AttackIndication, DataLeakage,
          Phishing, BrandSecurity, ExploitableData, vip'
        example: ''
        in: query
        name: Alert Type
        required: false
        schema: {type: string}
      - description: Source end date, in ISO 8601 format, to fetch to
        example: '2019-11-13T15:30:43+00:00'
        in: query
        name: End Date
        required: false
        schema: {type: string}
      - description: Source start date, in ISO 8601 format, to fetch from
        example: '2019-11-13T15:30:43+00:00'
        in: query
        name: Source Start Date
        required: false
        schema: {type: string}
      - description: Found end date, in ISO 8601 format, to fetch to
        example: '2019-11-13T15:30:43+00:00'
        in: query
        name: Found End Date
        required: false
        schema: {type: string}
      - description: 'Can be CSV. Allowed types are: High, Medium, Low'
        example: ''
        in: query
        name: Alert Severity
        required: false
        schema: {type: string}
      - description: Show flagged/unflagged alerts
        example: ''
        in: query
        name: Flagged
        required: false
        schema: {type: boolean}
      - description: Show closed/open alerts
        example: ''
        in: query
        name: Closed
        required: false
        schema: {type: boolean}
      - description: 'Can be CSV. Allowed types are: ClearWeb, DarkWeb'
        example: ''
        in: query
        name: Alert Network Type
        required: false
        schema: {type: string}
      - description: Found start date, in ISO 8601 format, to fetch from
        example: '2019-11-13T15:30:43+00:00'
        in: query
        name: Found Start Date
        required: false
        schema: {type: string}
      - description: 'Can be CSV. Allowed types are: ApplicationStores, BlackMarkets,
          HackingForums, SocialMedia, PasteSites, Others'
        example: ''
        in: query
        name: Alert Source Type
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Intsights Threat Command Get All Alerts
