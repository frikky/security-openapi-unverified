info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of OpenText EnCase eDiscovery
  title: OpenText EnCase eDiscovery
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: EnCase Advanced IOC Search
      parameters:
      - description: ID of an investigation.
        example: '10'
        in: query
        name: Investigation ID
        required: true
        schema: {type: string}
      - description: Criteria Name of existing filter
        example: Forensic Artifacts
        in: query
        name: Criteria Name
        required: true
        schema: {type: string}
      - description: Array of IP addresses, FQDNs, or hostnames
        example: 10.0.0.1
        in: query
        name: Targets
        required: true
        schema: {type: string}
      - description: 'Stop the search after the first hit (recommended) '
        example: ''
        in: query
        name: Stop on First Match
        required: false
        schema: {type: boolean}
      - description: Comment for IOC Search
        example: Test Comment
        in: query
        name: Comment
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: EnCase Advanced IOC Search
  tmp1:
    post:
      description: EnCase Collect Data
      parameters:
      - description: ID of an investigation.
        example: '10'
        in: query
        name: Investigation ID
        required: true
        schema: {type: string}
      - description: Criteria Name of existing filter
        example: Forensic Artifacts
        in: query
        name: Criteria Name
        required: true
        schema: {type: string}
      - description: Array of IP addresses, FQDNs, or hostnames
        example: 10.0.0.1
        in: query
        name: Targets
        required: true
        schema: {type: string}
      - description: Comment for collect data
        example: Test Comment
        in: query
        name: Comment
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: EnCase Collect Data
  tmp10:
    post:
      description: EnCase Reconnect Host
      parameters:
      - description: ID of an investigation.
        example: '10'
        in: query
        name: Investigation ID
        required: true
        schema: {type: string}
      - description: Comment for Snapshot
        example: Test Comment
        in: query
        name: Comment
        required: false
        schema: {type: string}
      - description: Array of IP addresses, FQDNs, or hostnames
        example: 10.0.0.1
        in: query
        name: Targets
        required: true
        schema: {type: string}
      - description: 1 = Kill running processes only (optimized for IP ranges) 2 =
          Kill running processes and delete process executables (optimized for IP
          ranges) 0 = Kill running processes, forensically search filesystem, and
          completely removespecified files (most thorough)
        example: '2'
        in: body
        name: Option
        required: false
        schema: {type: string}
      - description: List of hashes to kill on target.
        example: 912ec803b2ce49e4a541068d495ab570
        in: query
        name: Hashes
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp10'}
          description: Successful request
      summary: EnCase Remediate
  tmp2:
    post:
      description: EnCase Collect Memory
      parameters:
      - description: ID of an investigation.
        example: '10'
        in: query
        name: Investigation ID
        required: true
        schema: {type: string}
      - description: Array of IP addresses, FQDNs, or hostnames
        example: 10.0.0.1
        in: query
        name: Targets
        required: true
        schema: {type: string}
      - description: 'Optional comment string. Defaults to ''Action originated from
          Swimlane Record: <RECORD ID>'''
        example: Test Comment
        in: query
        name: Comment
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: EnCase Collect Memory
  tmp3:
    post:
      description: EnCase Collect Timeline
      parameters:
      - description: ID of an investigation.
        example: '10'
        in: query
        name: Investigation ID
        required: true
        schema: {type: string}
      - description: Array of IP addresses, FQDNs, or hostnames
        example: 10.0.0.1
        in: query
        name: Targets
        required: true
        schema: {type: string}
      - description: Comment for Timeline
        example: Test Comment
        in: query
        name: Comment
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: EnCase Collect Timeline
  tmp4:
    post:
      description: EnCase Create Event
      parameters:
      - description: Array of IP addresses, FQDNs, or hostnames
        example: 10.0.0.1
        in: query
        name: Targets
        required: true
        schema: {type: string}
      - description: Event Source. Defaults to Swimlane
        example: Swimlane
        in: query
        name: Event Source
        required: false
        schema: {type: string}
      - description: Comment for Create Event
        example: Test Comment
        in: query
        name: Comment
        required: false
        schema: {type: string}
      - description: External Event ID, defaults to the Origin Record ID
        example: '1234'
        in: query
        name: Event ID
        required: false
        schema: {type: string}
      - description: Event Score. 1-30 = assess, 31-69 = suspicious, 70-100 = malicious
        example: '99'
        in: body
        name: Score
        required: false
        schema: {type: string}
      - description: Optional Report URL for origin event.
        example: ''
        in: query
        name: Report URL
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: EnCase Create Event
  tmp5:
    post:
      description: EnCase Create Investigation
      parameters:
      - description: Investigation name
        example: Swimlane Investigation
        in: query
        name: Name
        required: false
        schema: {type: string}
      - description: Comment for Create Investigation
        example: Test Comment
        in: query
        name: Comment
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: EnCase Create Investigation
  tmp6:
    post:
      description: EnCase Create Snapshot
      parameters:
      - description: ID of an investigation.
        example: '10'
        in: query
        name: Investigation ID
        required: true
        schema: {type: string}
      - description: Comment for Snapshot
        example: Test Comment
        in: query
        name: Comment
        required: false
        schema: {type: string}
      - description: Array of IP addresses, FQDNs, or hostnames
        example: 10.0.0.1
        in: query
        name: Targets
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: EnCase Create Snapshot
  tmp7:
    post:
      description: EnCase Find Items of Interest
      parameters:
      - description: ID of an investigation.
        example: '10'
        in: query
        name: Investigation ID
        required: true
        schema: {type: string}
      - description: Array of IP addresses, FQDNs, or hostnames
        example: 10.0.0.1
        in: query
        name: Targets
        required: true
        schema: {type: string}
      - description: List of hashes.
        example: ''
        in: query
        name: Hashes
        required: false
        schema: {type: string}
      - description: List of Domain Names
        example: ''
        in: query
        name: Domain Names
        required: false
        schema: {type: string}
      - description: List of IPs
        example: ''
        in: query
        name: IPs
        required: false
        schema: {type: string}
      - description: Comment for Search
        example: Test Comment
        in: query
        name: Comment
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: EnCase Find Items of Interest
  tmp8:
    post:
      description: EnCase Isolate Host
      parameters:
      - description: ID of an investigation.
        example: '10'
        in: query
        name: Investigation ID
        required: true
        schema: {type: string}
      - description: FQDN
        example: ir518w-win10.iridiumelectronics.com
        in: query
        name: Target
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp8'}
          description: Successful request
      summary: EnCase Isolate Host
  tmp9:
    post:
      description: EnCase Reconnect Host
      parameters:
      - description: ID of an investigation.
        example: '10'
        in: query
        name: Investigation ID
        required: true
        schema: {type: string}
      - description: FQDN
        example: ir518w-win10.iridiumelectronics.com
        in: query
        name: Target
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp9'}
          description: Successful request
      summary: EnCase Reconnect Host
tags:
- {name: Endpoint Security & Management}
