info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Sailpoint IdentityQ
  title: Sailpoint IdentityQ
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Create an Identity in Sailpoint
      parameters:
      - description: Username of identity, must be unique
        example: ''
        in: query
        name: Username
        required: true
        schema: {type: string}
      - description: Password
        example: ''
        in: query
        name: Password
        required: true
        schema: {type: string}
      - description: Last name of identity
        example: ''
        in: query
        name: Last Name
        required: true
        schema: {type: string}
      - description: First Name of identity
        example: ''
        in: query
        name: First Name
        required: true
        schema: {type: string}
      - description: Display name of Identity. Usually just 'firstname lastname'
        example: ''
        in: query
        name: Display Name
        required: true
        schema: {type: string}
      - description: CSV list of capabilities the user has, can be blank
        example: SystemAdministrator
        in: query
        name: Capabilities
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Sailpoint Create Identity
  tmp1:
    post:
      description: Filter accounts from Sailpoint
      parameters:
      - description: 'Search filter to find the account. Available variables: displayName,lastRefresh,nativeIdentity,uuid,lastTargetAgg,identity,application
          See README for filter syntax'
        example: (displayName co "Smith")
        in: query
        name: Search Filter
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Sailpoint Get Account by Filter
  tmp2:
    post:
      description: Get account details by account ID
      parameters:
      - description: Account ID
        example: 8a8080824df45873014df45dc0dd095a
        in: query
        name: Account ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Sailpoint Get Account By ID
  tmp3:
    post:
      description: Get all Roles in Sailpoint
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Sailpoint Get All Roles
  tmp4:
    post:
      description: Get an Identity with Roles and Entitlements by ID
      parameters:
      - description: ID of the identity to get data from
        example: 8a8080824df45873014df45bb6f20013
        in: query
        name: Identity ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Sailpoint Get Identity By ID with Entitlements and Roles
  tmp5:
    post:
      description: Get Role details by the ID
      parameters:
      - description: ID of the role to get info on
        example: 8a8080824df45873014df45f8afc10e4
        in: query
        name: Role ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Sailpoint Get Role By ID
  tmp6:
    post:
      description: Mass Lock or Lock Identities in Sailpoint
      parameters:
      - description: True will Lock accounts, False will unlock accounts
        example: ''
        in: query
        name: Lock
        required: true
        schema: {type: boolean}
      - description: CSV of identity IDs to lock or unlock
        example: 8a8080824df45873014df45bb6f20013,8a8080824df45873014df45bb334000b
        in: query
        name: Identity IDs
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp6'}
          description: Successful request
      summary: Sailpoint Lock or Unlock Identities
  tmp7:
    post:
      description: Search by filter for an Identity in Sailpoint
      parameters:
      - description: Search filter to find the identities. See README for syntax
        example: (displayName co "Smith")
        in: query
        name: Search Filter
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp7'}
          description: Successful request
      summary: Sailpoint Search for Identity
tags:
- {name: Identity & Access Management}
