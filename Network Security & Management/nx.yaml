info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of FireEye Nx
  title: FireEye Nx
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get an Alert by ID in FireEye NX
      parameters:
      - description: Numerical ID of the Alert
        example: '78'
        in: body
        name: Alert ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: FireEye NX Get Alert
  tmp1:
    post:
      description: Get alerts within a specified time range from FireEye NX
      parameters:
      - description: Query from the start of a time, or the end of a time. If not
          given, defaults to 'end_time'
        example: start_time
        in: query
        name: Use Start or End Time
        required: false
        schema: {type: string}
      - description: Must be one of '1_hour', '2_hours', '6_hours', '12_hours', '24_hours',
          or '48_hours' This duration is how long to look for events. Defaults to
          24_hours
        example: 24_hours
        in: query
        name: Duration Value
        required: false
        schema: {type: string}
      - description: ISO 8601 or parsable datetime value to start (or end) the search
          for alerts at. If not given, defaults to current datetime
        example: '2019-08-28T14:35:37.000-06:00'
        in: query
        name: Time Value
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: FireEye NX Get Alerts By Time Range
  tmp2:
    post:
      description: Get Artifacts in FireEye NX from an Alert ID
      parameters:
      - description: Numerical ID of the Alert
        example: '78'
        in: body
        name: Alert ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: FireEye NX Get Artifacts from Alert ID
tags:
- {name: Network Security & Management}
