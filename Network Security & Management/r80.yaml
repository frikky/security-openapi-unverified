  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Create a new Group
      parameters:
      - description: Name of Group
        example: ''
        in: query
        name: Name
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Check Point R80 Add Group
  tmp1:
    post:
      description: Create a new Host
      parameters:
      - description: Name of Host
        example: my_host
        in: query
        name: Name
        required: true
        schema: {type: string}
      - description: IPv4 or IPv6 host address
        example: 10.0.0.1
        in: query
        name: IP Address
        required: true
        schema: {type: string}
      - description: Comma-seperated list of groups
        example: this_group,that_group,another_group
        in: query
        name: Groups
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Check Point R80 Add Host
  tmp10:
    post:
      description: Show All Hosts
      parameters:
      - description: Number of Hosts
        example: ''
        in: body
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp10'}
          description: Successful request
      summary: Check Point R80 Show All Hosts
  tmp11:
