  description: Automated generation of Nozomi Networks Nozomi
  title: Nozomi Networks Nozomi
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Get All Alerts from Nozomi
      parameters:
      - description: Limit the results
        example: ''
        in: body
        name: Limit
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Nozomi Get All Alerts
  tmp1:
    post:
      description: Get Asset details from Nozomi
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Nozomi Get Assets
  tmp2:
    post:
      description: Nozomi Swimlane Integration
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Nozomi Get Node Count
  tmp3:
    post:
      description: Get PCAP data from an Alert ID
      parameters:
      - description: Alert ID of the PCAP to retrieve
        example: edc90141-0b7f-4e1f-9601-30e9e8501228
        in: query
        name: Alert ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Nozomi Get PCAP by Alert ID
  tmp4:
    post:
      description: Nozomi Run CLI Command
      parameters:
      - description: CLI Command to run on the Nozomi Instance, for help see the Nozomi
          User's Manual
        example: ''
        in: query
        name: CLI Command
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Nozomi Run CLI Command
  tmp5:
    post:
      description: Nozomi Swimlane Integration
      parameters:
      - description: Nozomi Query
        example: nodes
        in: query
        name: Query
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Nozomi Run Query
