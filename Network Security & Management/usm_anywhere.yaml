info:
  contact: {email: frikky@shuffler.io, name: '@frikkylikeme', url: 'https://twitter.com/frikkylikeme'}
  description: Automated generation of Alienvault USM Anywhere
  title: Alienvault USM Anywhere
  version: 1.0.0
  x-logo: data:image/png;base64,
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Adds or removes a label id to an alarm
      parameters:
      - description: The alarm ID.
        example: ''
        in: query
        name: Alarm ID
        required: true
        schema: {type: string}
      - description: The label ID to add to the alarm.
        example: ''
        in: query
        name: Label ID
        required: true
        schema: {type: string}
      - description: 'True: Adds the label ID; False: Removes the label ID'
        example: ''
        in: query
        name: Add Label
        required: true
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: Alienvault USM Anywhere Add or Remove Label ID
  tmp1:
    post:
      description: Get a single alarm
      parameters:
      - description: The alarm ID.
        example: ''
        in: query
        name: Alarm ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp1'}
          description: Successful request
      summary: Alienvault USM Anywhere Get Alarm
  tmp2:
    post:
      description: Get alarms
      parameters:
      - description: 'The sort parameter specifies parameter and direction that the
          results should be sorted by. Options: timestamp_occured,asc or timestamp_occured,desc'
        example: timestamp_occured,asc
        in: query
        name: Sort
        required: false
        schema: {type: string}
      - description: The status of the alarm. Excepts CSV for multiple statuses.
        example: open
        in: query
        name: Status
        required: false
        schema: {type: string}
      - description: The priority of the alarm. Excepts CSV for multiple priorities.
        example: medium
        in: query
        name: Priority Label
        required: false
        schema: {type: string}
      - description: Filtered results will include alarms that occurred after this
          timestamp. Unix milliseconds. Minutes ago will override this parameter
        example: '1517933139670'
        in: body
        name: Timestamp Occurred GTE
        required: false
        schema: {type: string}
      - description: The intent of the rule that triggered the alarm.
        example: Environmental Awareness
        in: query
        name: Rule Intent
        required: false
        schema: {type: string}
      - description: Limits the number of alarms returned, defaulted to 1000.
        example: '100'
        in: body
        name: Alarm Limit
        required: false
        schema: {type: string}
      - description: Filter results to only include alarms that occurred X number
          of minutes ago. This will override Timestamp Occurred GTE.
        example: '60'
        in: body
        name: Minutes Ago
        required: false
        schema: {type: string}
      - description: Filtered results will include alarms that occurred before this
          timestamp. Unix milliseconds.
        example: '1517933139670'
        in: body
        name: Timestamp Occurred LTE
        required: false
        schema: {type: string}
      - description: A boolean to filter alarms by the suppressed flag.
        example: ''
        in: query
        name: Suppressed
        required: false
        schema: {type: boolean}
      - description: The method of the rule that triggered the alarm. Excepts CSV
          for multiple rule methods.
        example: AWS EC2 Security Group Modified
        in: query
        name: List of Rule Methods
        required: false
        schema: {type: string}
      - description: The strategy of the rule that triggered the alarm.
        example: Network Access Control Modification
        in: query
        name: Rule Strategy
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp2'}
          description: Successful request
      summary: Alienvault USM Anywhere Get Alarms
  tmp3:
    post:
      description: Get a single USM event
      parameters:
      - description: The UUID of the event to gather data on.
        example: ''
        in: query
        name: Event ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp3'}
          description: Successful request
      summary: Alienvault USM Anywhere Get Event
  tmp4:
    post:
      description: Get a page of events
      parameters:
      - description: 'The sort parameter specifies parameter and direction that the
          results should be sorted by. Options: timestamp_occured,asc or timestamp_occured,desc'
        example: timestamp_occured,asc
        in: query
        name: Sort
        required: false
        schema: {type: string}
      - description: The username of the person who triggered the event
        example: user@email.com
        in: query
        name: Source Username
        required: false
        schema: {type: string}
      - description: Filtered results will include events that occurred after this
          timestamp. This is a UNIX timestamp
        example: '1517933139670'
        in: query
        name: Timestamp Occurred Greater than or Equal to
        required: false
        schema: {type: string}
      - description: Filtered results will include events that occurred before this
          timestamp.  This is a UNIX timestamp
        example: '1517933139670'
        in: query
        name: Timestamp Occurred Less than or Equal to
        required: false
        schema: {type: string}
      - description: Limits the number of events returned, defaulted to 1000.
        example: '100'
        in: body
        name: Event Limit
        required: false
        schema: {type: string}
      - description: The uuid of the sensor.
        example: 308ba880-2518-44bb-9ada-07b158d11713
        in: query
        name: Sensor UUID
        required: false
        schema: {type: string}
      - description: The account name.
        example: account
        in: query
        name: Account Name
        required: false
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp4'}
          description: Successful request
      summary: Alienvault USM Anywhere Get Events
  tmp5:
    post:
      description: Gets all alarm labels
      parameters:
      - description: The alarm ID.
        example: ''
        in: query
        name: Alarm ID
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp5'}
          description: Successful request
      summary: Alienvault USM Anywhere Get Labels
tags:
- {name: Network Security & Management}
