paths:
  tmp0:
    post:
      description: Add or remove a system to a system group
      parameters:
      - description: ID to edit in the group
        example: 5e4322c4d2017f10e126c9fe
        in: query
        name: System ID
        required: true
        schema: {type: string}
      - description: System Group ID to add to
        example: 5e4323cc45886d66192de9d1
        in: query
        name: System Group ID
        required: true
        schema: {type: string}
      - description: True will add to group, False will remove from group
        example: ''
        in: query
        name: Should Add
        required: true
        schema: {type: boolean}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tmp0'}
          description: Successful request
      summary: JumpCloud Add/Remove System to System Group
  tmp1:
